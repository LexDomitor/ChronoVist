<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="plane.css">
    <style>
        /* Emergency styles in case plane.css fails to load */
        body { background: #000; color: #fff; margin: 0; font-family: sans-serif; overflow: hidden; }
        .top-nav { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.8); z-index: 10; }
        .nav-btn { background: #fff; color: #000; border: none; padding: 5px 10px; cursor: pointer; font-size: 12px; font-weight: bold; }
        #canvas-container { width: 100vw; height: 100vh; position: relative; cursor: grab; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div>
            <button class="nav-btn" onclick="window.location.href='../universes.html'">‚Üê EXIT</button>
            <span id="workspace-title" style="margin-left: 20px; font-size: 1.5rem; font-weight: bold; text-transform: uppercase;"></span>
        </div>
        <div>
            <button class="nav-btn" onclick="document.body.classList.toggle('hide-ui')">FOCUS (H)</button>
            <button class="nav-btn" onclick="saveState()" style="margin-left: 10px;">SYNC NOW</button>
        </div>
    </div>

    <div id="canvas-container">
        <div id="plane-canvas"></div>
    </div>

    <div class="bottom-nav" style="position:fixed; bottom: 10px; right: 10px; display: flex; gap: 10px;">
        <button class="nav-btn" onclick="addNode('text')">+ TEXT</button>
        <button class="nav-btn" onclick="addNode('image')">+ IMAGE</button>
    </div>

    <script src="engine.js"></script>
    <script src="node.js"></script> <script>
        const urlParams = new URLSearchParams(window.location.search);
        const universeId = urlParams.get('id');
        let currentUniverse = null;

        window.onload = () => {
            const all = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
            currentUniverse = all.find(u => u.id == universeId);

            if (!currentUniverse) {
                console.error("Universe ID not found");
                return;
            }

            document.getElementById('workspace-title').innerText = currentUniverse.name;
            
            // Load existing nodes if they exist
            if (currentUniverse.data && typeof initEngine === 'function') {
                initEngine(currentUniverse.data);
            }
        };

        function saveState() {
            const all = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
            const idx = all.findIndex(u => u.id == universeId);
            
            if (idx !== -1 && typeof exportNodeData === 'function') {
                all[idx].data = exportNodeData();
                all[idx].lastEdited = new Date().toLocaleDateString().toUpperCase();
                localStorage.setItem('alphaline_universes', JSON.stringify(all));
                alert("Synced Successfully");
            }
        }
    </script>
</body>
</html>
