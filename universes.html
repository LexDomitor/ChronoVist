<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #161616;
            --accent: #333;
            --text: #ffffff;
            --text-dim: #888;
            --panel-bg: #1a1a1a;
            --danger: #ff4444;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Sleek Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { 
            background: #222; 
            border-radius: 4px; 
            border: 2px solid var(--bg-color);
        }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        body {
            background: var(--bg-color);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 3rem 5%;
            overflow-x: hidden;
            overflow-y: overlay;
        }

        /* --- Grid Layout --- */
        .header-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 3rem; 
            border-bottom: 1px solid var(--accent); 
            padding-bottom: 1.5rem; 
        }

        h1 { font-weight: 300; text-transform: uppercase; letter-spacing: 4px; font-size: 1.2rem; margin: 0; }

        .universe-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 2rem; 
        }

        .universe-card {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }
        .universe-card:hover { border-color: #666; background: #1a1a1a; }

        .universe-thumb { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 1px solid var(--accent); 
            background: #000; 
            flex-shrink: 0;
        }

        /* --- The Slide-out Panel --- */
        #edit-panel {
            position: fixed; 
            top: 0; 
            right: -450px; /* Hidden by default */
            width: 380px; 
            height: 100%;
            background: var(--panel-bg);
            border-left: 1px solid var(--accent);
            padding: 3rem 2rem;
            transition: var(--transition);
            z-index: 100;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            overflow-y: auto;
            box-sizing: border-box;
        }
        #edit-panel.active { right: 0; }

        .field-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 1px; }
        
        input {
            width: 100%; 
            background: #000; 
            border: 1px solid var(--accent);
            padding: 0.8rem; 
            color: white; 
            font-family: inherit; 
            font-size: 0.9rem;
            box-sizing: border-box;
        }
        
        .preview-circle { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            background: #000; 
            margin: 1rem 0; 
            border: 1px solid var(--accent); 
            object-fit: cover; 
            display: block; 
        }

        .btn-main { 
            width: 100%; 
            padding: 1rem; 
            background: white; 
            color: black; 
            border: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            cursor: pointer; 
            margin-top: 1rem; 
            font-family: inherit;
        }

        .btn-utility { 
            width: 100%; 
            padding: 0.8rem; 
            background: transparent; 
            color: var(--text-dim); 
            border: 1px solid var(--accent); 
            margin-top: 0.5rem; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            font-family: inherit; 
            transition: 0.2s;
        }
        .btn-utility:hover { color: white; border-color: #666; }
        
        .btn-danger { color: var(--danger); border-color: #442222; }
        .btn-danger:hover { background: var(--danger); color: white; border-color: var(--danger); }

        .upload-row { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
        .btn-mini { 
            flex: 1; 
            padding: 0.5rem; 
            font-size: 0.6rem; 
            background: #222; 
            color: white; 
            border: 1px solid var(--accent); 
            cursor: pointer; 
            text-transform: uppercase; 
            font-family: inherit;
        }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>My Universes</h1>
        <button class="btn-main" style="width:auto; margin:0;" onclick="openPanel()">+ New Canon</button>
    </div>

    <div id="universe-grid" class="universe-grid"></div>

    <div id="edit-panel">
        <h2 id="panel-title" style="font-weight: 300; text-transform: uppercase; font-size: 1rem; margin-bottom: 2rem;">New Universe</h2>
        
        <div class="field-group">
            <label>Universe Name</label>
            <input type="text" id="inp-name" placeholder="E.g. The Obsidian Rim">
        </div>

        <div class="field-group">
            <label>Thumbnail Preview</label>
            <img src="https://via.placeholder.com/150" id="prev-img" class="preview-circle">
            <div class="upload-row">
                <button class="btn-mini" onclick="document.getElementById('file-upload').click()">Upload File</button>
                <input type="file" id="file-upload" hidden accept="image/*" onchange="handleUpload(this)">
            </div>
            <input type="text" id="inp-img" placeholder="Or paste image URL" style="margin-top:0.5rem" oninput="updatePreview(this.value)">
        </div>

        <button class="btn-main" onclick="savePanel()">Commit Changes</button>
        
        <div style="margin-top: 2rem; border-top: 1px solid var(--accent); padding-top: 1rem;">
            <label>Project Management</label>
            <button id="export-btn" class="btn-utility" style="display:none;" onclick="exportSingle()">Export to JSON</button>
            <button id="del-btn" class="btn-utility btn-danger" style="display:none;" onclick="deleteUniverse()">Delete Universe</button>
            <button class="btn-utility" onclick="closePanel()">Close Panel</button>
        </div>
    </div>

    <script>
        let universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        let activeId = null;

        function renderGrid() {
            const grid = document.getElementById('universe-grid');
            if(universes.length === 0) {
                grid.innerHTML = '<p style="color:#444; font-size:0.75rem; text-transform:uppercase; letter-spacing:1px;">Archive empty. Create a new canon to begin.</p>';
            } else {
                grid.innerHTML = universes.map(u => `
                    <div class="universe-card" onclick="openPanel(${u.id})">
                        <img src="${u.image}" class="universe-thumb" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="card-content">
                            <div style="font-size:1.1rem; font-weight:500;">${u.name}</div>
                            <div style="font-size:0.6rem; color:#888; text-transform:uppercase; margin-top:5px; line-height:1.6">
                                Guest<br>
                                Edited ${u.lastEdited || u.created}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openPanel(id = null) {
            activeId = id;
            const panel = document.getElementById('edit-panel');
            const delBtn = document.getElementById('del-btn');
            const expBtn = document.getElementById('export-btn');
            const title = document.getElementById('panel-title');

            if (id) {
                const u = universes.find(x => x.id === id);
                document.getElementById('inp-name').value = u.name;
                document.getElementById('inp-img').value = u.image;
                document.getElementById('prev-img').src = u.image;
                delBtn.style.display = "block";
                expBtn.style.display = "block";
                title.innerText = "Edit Attributes";
            } else {
                document.getElementById('inp-name').value = "";
                document.getElementById('inp-img').value = "";
                document.getElementById('prev-img').src = "https://via.placeholder.com/150";
                delBtn.style.display = "none";
                expBtn.style.display = "none";
                title.innerText = "New Universe";
            }
            panel.classList.add('active');
        }

        function closePanel() { document.getElementById('edit-panel').classList.remove('active'); }

        function handleUpload(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('inp-img').value = reader.result;
                document.getElementById('prev-img').src = reader.result;
            }
            if (file) reader.readAsDataURL(file);
        }

        function updatePreview(val) { 
            document.getElementById('prev-img').src = val || "https://via.placeholder.com/150"; 
        }

        function savePanel() {
            const name = document.getElementById('inp-name').value || "Untitled Universe";
            const img = document.getElementById('inp-img').value || 'https://via.placeholder.com/150';
            const date = new Date().toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'}).toUpperCase();

            if (activeId) {
                const u = universes.find(x => x.id === activeId);
                u.name = name; 
                u.image = img; 
                u.lastEdited = date;
            } else {
                universes.push({
                    id: Date.now(), 
                    name: name, 
                    image: img,
                    author: "Guest", 
                    created: date, 
                    lastEdited: date
                });
            }
            localStorage.setItem('alphaline_universes', JSON.stringify(universes));
            closePanel();
            renderGrid();
        }

        function deleteUniverse() {
            if (confirm("WARNING: Are you sure you want to delete this universe?")) {
                if (confirm("FINAL VERIFICATION: All local data for this project will be purged. Proceed?")) {
                    universes = universes.filter(x => x.id !== activeId);
                    localStorage.setItem('alphaline_universes', JSON.stringify(universes));
                    closePanel();
                    renderGrid();
                }
            }
        }

        function exportSingle() {
            const u = universes.find(x => x.id === activeId);
            if(!u) return;
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(u, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", u.name.replace(/\s+/g, '_') + "_backup.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
