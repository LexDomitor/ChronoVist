<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #161616;
            --accent: #333;
            --text: #ffffff;
            --text-dim: #888;
            --panel-bg: #1a1a1a;
            --danger: #ff4444;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; border: 2px solid var(--bg-color); }

        body {
            background: var(--bg-color); color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 3rem 5%;
            overflow-x: hidden; overflow-y: overlay;
        }

        .header-row { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 3rem; border-bottom: 1px solid var(--accent); padding-bottom: 1.5rem; 
        }

        .button-group { display: flex; gap: 0.8rem; }
        h1 { font-weight: 300; text-transform: uppercase; letter-spacing: 4px; font-size: 1.2rem; margin: 0; }

        .universe-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 1.5rem;
            transition: all 0.4s ease;
            position: relative;
        }
        
        /* Compact mode when edit panel is open */
        .universe-grid.compact {
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.2rem;
        }
        
        /* Overlay to block interaction */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 50;
            display: none;
            pointer-events: none;
        }
        
        .grid-overlay.active {
            display: block;
            pointer-events: all;
        }

        /* --- Card Layout --- */
        .universe-card {
            background: var(--card-bg); border: 1px solid var(--accent);
            padding: 1.5rem; display: flex; align-items: center; gap: 1.2rem;
            position: relative; cursor: pointer; transition: var(--transition);
            overflow: hidden; z-index: 1; height: 110px;
        }
        
        /* Smaller cards in compact mode */
        .universe-grid.compact .universe-card {
            padding: 1.2rem;
            gap: 1rem;
            height: 100px;
        }

        .card-bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(8px) brightness(0.35);
            opacity: 0; transition: var(--transition);
            z-index: -1; transform: scale(1.05);
        }

        .universe-card:hover .card-bg-overlay { opacity: 1; transform: scale(1); }
        .universe-card:hover .universe-thumb { opacity: 0; transform: scale(0.8); }
        .universe-card:hover .card-metadata-box { opacity: 0; transform: translateY(10px); }
        .universe-card:hover .card-synopsis-preview { opacity: 1; transform: translateY(0); }

        .universe-thumb { 
            width: 70px; height: 70px; border-radius: 50%; 
            object-fit: cover; border: 1px solid var(--accent); 
            background: #000; flex-shrink: 0; transition: var(--transition);
        }
        
        .universe-grid.compact .universe-thumb {
            width: 60px;
            height: 60px;
        }

        .card-content { position: relative; flex-grow: 1; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        
        .card-series { font-size: 0.5rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1.3px; margin-bottom: 2px; }
        .card-title { font-size: 1rem; font-weight: 500; margin-bottom: 6px; line-height: 1.2; }
        
        .universe-grid.compact .card-title {
            font-size: 0.9rem;
        }
        
        .universe-grid.compact .card-series {
            font-size: 0.45rem;
        }

        .card-metadata-box { transition: var(--transition); }
        .card-dates { font-size: 0.55rem; color: #555; text-transform: uppercase; line-height: 1.5; }

        .card-synopsis-preview {
            position: absolute; bottom: 0; left: 0; right: 0;
            font-size: 0.75rem; color: #bbb; line-height: 1.4;
            opacity: 0; transform: translateY(10px); transition: var(--transition);
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* --- Side Panel --- */
        #edit-panel {
            position: fixed; top: 0; right: -440px;
            width: 400px; height: 100%;
            background: var(--panel-bg); border-left: 1px solid var(--accent);
            padding: 1.5rem; transition: var(--transition);
            z-index: 100; box-shadow: -20px 0 50px rgba(0,0,0,0.7);
            overflow-y: hidden; box-sizing: border-box;
            display: flex; flex-direction: column;
        }
        #edit-panel.active { right: 0; }

        .panel-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.2rem; flex-shrink: 0; }
        .back-arrow { font-size: 1.5rem; cursor: pointer; color: var(--text-dim); transition: 0.2s; }
        .back-arrow:hover { color: white; }

        .status-pill {
            font-size: 0.5rem; background: #00ff8811; color: #00ff88; padding: 3px 8px; 
            border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; margin-left: auto;
        }

        .panel-content { flex: 1; display: flex; flex-direction: column; min-height: 0; }

        label { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 0.3rem; }
        
        input, textarea {
            width: 100%; background: #000; border: 1px solid var(--accent);
            padding: 0.6rem; color: white; font-family: inherit; font-size: 0.85rem;
            box-sizing: border-box; margin-bottom: 0.8rem; outline: none; transition: 0.2s;
        }
        textarea { height: 60px; resize: none; }
        input:focus, textarea:focus { border-color: #666; }

        .char-count { font-size: 0.5rem; text-align: right; color: var(--text-dim); margin-top: -0.6rem; margin-bottom: 0.8rem; }
        
        /* Compact Image Section */
        .image-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.2rem;
            align-items: flex-start;
        }
        
        .preview-container { 
            width: 80px; 
            height: 80px; 
            flex-shrink: 0;
        }
        
        .preview-circle { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 1px solid var(--accent); 
            display: none; 
        }
        
        .preview-circle.visible { display: block; }
        
        .placeholder-circle { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            background: #111; 
            border: 1px dashed var(--accent); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #444; 
            font-size: 0.5rem; 
        }
        
        .image-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .btn-utility { 
            width: 100%; padding: 0.6rem; background: transparent; color: var(--text-dim); border: 1px solid var(--accent);
            cursor: pointer; text-transform: uppercase; font-size: 0.6rem; font-family: inherit; 
            transition: 0.2s;
        }
        
        .btn-utility:hover {
            background: #222;
            color: white;
        }
        
        .btn-main { background: white; color: black; border: none; padding: 0.8rem 1.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .btn-secondary { background: transparent; color: var(--text-dim); border: 1px solid var(--accent); padding: 0.8rem 1.5rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .btn-danger { color: var(--danger); border-color: #442222; }

        /* More Options Section - Rolling Panel */
        .panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
            overflow: hidden;
        }
        
        .panel-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.4s ease;
        }
        
        .panel-page.page-main {
            transform: translateY(0);
        }
        
        .panel-page.page-main.rolled-up {
            transform: translateY(-100%);
        }
        
        .panel-page.page-options {
            transform: translateY(100%);
        }
        
        .panel-page.page-options.active {
            transform: translateY(0);
        }
        
        .more-options-trigger {
            text-align: center;
            padding: 0.8rem;
            border-top: 1px solid var(--accent);
            color: #555;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: auto;
            user-select: none;
            flex-shrink: 0;
        }
        
        .more-options-trigger:hover {
            color: var(--text-dim);
            background: #111;
        }
        
        .options-page-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
            gap: 1rem;
        }
        
        .options-header {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid var(--accent);
        }
        
        .date-info {
            font-size: 0.55rem;
            color: #444;
            text-transform: uppercase;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .edit-trigger { 
            position: absolute; top: 10px; right: 10px; 
            font-size: 0.7rem; color: #444; opacity: 0; 
            transition: 0.2s; padding: 5px; 
        }
        .universe-card:hover .edit-trigger { opacity: 1; }
        .edit-trigger:hover { color: white; }
    </style>
</head>
<body onclick="handleOutsideClick(event)">

    <div class="header-row">
        <h1>My Universes</h1>
        <div class="button-group">
            <button class="btn-secondary" onclick="document.getElementById('import-upload').click()">Import Canon</button>
            <button class="btn-main" onclick="initiateNew(); event.stopPropagation();">+ New Canon</button>
        </div>
    </div>

    <input type="file" id="import-upload" hidden accept=".json" onchange="importCanon(this)">
    <input type="file" id="file-upload" hidden accept="image/*" onchange="handleUpload(this)">

    <div class="grid-overlay" id="grid-overlay"></div>
    <div id="universe-grid" class="universe-grid"></div>

    <div id="edit-panel" onclick="event.stopPropagation()">
        <div class="panel-header">
            <div class="back-arrow" onclick="closePanel()">←</div>
            <h2 id="panel-title" style="font-weight: 300; text-transform: uppercase; font-size: 0.9rem; margin:0;">Attributes</h2>
            <div id="save-status" class="status-pill">Synced</div>
        </div>

        <div class="panel-content">
            <!-- Main Edit Page -->
            <div class="panel-page page-main" id="panel-page-main">
                <div style="flex: 1; overflow-y: auto;">
                    <label>Series (Optional)</label>
                    <input type="text" id="inp-series" placeholder="e.g. The Elder Scrolls" oninput="autoSave()">

                    <label>Universe Title</label>
                    <input type="text" id="inp-name" placeholder="e.g. Skyrim" oninput="autoSave()">

                    <label>Synopsis</label>
                    <textarea id="inp-synopsis" maxlength="150" placeholder="Brief elevator pitch..." oninput="autoSave()"></textarea>
                    <div id="char-count" class="char-count">0 / 150</div>
                    
                    <label>Thumbnail</label>
                    <div class="image-section">
                        <div class="preview-container">
                            <div id="placeholder-box" class="placeholder-circle">Empty</div>
                            <img src="" id="prev-img" class="preview-circle">
                        </div>
                        
                        <div class="image-controls">
                            <button class="btn-utility" onclick="document.getElementById('file-upload').click()">Upload Local Image</button>
                            <input type="text" id="inp-img" placeholder="Or Image URL" oninput="autoSave()" style="margin: 0;">
                        </div>
                    </div>
                </div>

                <div class="more-options-trigger" id="more-options-trigger" onclick="toggleMoreOptions()">
                    <span id="more-options-text">More Options ▼</span>
                </div>
            </div>
            
            <!-- Options Page -->
            <div class="panel-page page-options" id="panel-page-options">
                <div class="options-page-content">
                    <div class="options-header">Universe Options</div>
                    <div id="date-info" class="date-info"></div>
                    <button class="btn-utility" onclick="exportSingle()" style="margin-bottom: 0.5rem;">Export to JSON</button>
                    <button class="btn-utility btn-danger" onclick="deleteUniverse()">Delete Universe</button>
                </div>
                
                <div class="more-options-trigger" onclick="toggleMoreOptions()">
                    <span>Hide Options ▲</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IndexedDB for image storage
        let imageDB = null;
        const DB_NAME = 'alphaline_images';
        const DB_VERSION = 1;
        const IMAGE_STORE = 'images';

        // Initialize IndexedDB
        function initImageDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    imageDB = request.result;
                    resolve(imageDB);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(IMAGE_STORE)) {
                        db.createObjectStore(IMAGE_STORE);
                    }
                };
            });
        }

        // Store image in IndexedDB
        async function storeImage(key, blob) {
            if (!imageDB) await initImageDB();
            
            return new Promise((resolve, reject) => {
                const transaction = imageDB.transaction([IMAGE_STORE], 'readwrite');
                const store = transaction.objectStore(IMAGE_STORE);
                const request = store.put(blob, key);
                
                request.onsuccess = () => resolve(key);
                request.onerror = () => reject(request.error);
            });
        }

        // Retrieve image from IndexedDB
        async function getImage(key) {
            if (!imageDB) await initImageDB();
            
            return new Promise((resolve, reject) => {
                const transaction = imageDB.transaction([IMAGE_STORE], 'readonly');
                const store = transaction.objectStore(IMAGE_STORE);
                const request = store.get(key);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        let universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        let activeId = null;
        let isCreatingNew = false;

        async function renderGrid() {
            const grid = document.getElementById('universe-grid');
            
            if (universes.length === 0) {
                grid.innerHTML = '<p style="color:#444; font-size:0.75rem; text-transform:uppercase;">Archive empty.</p>';
                return;
            }
            
            // Render cards with placeholders first
            grid.innerHTML = universes.map(u => `
                <div class="universe-card" onclick="launchWorkspace(${u.id})">
                    <div class="edit-trigger" onclick="handleCardEdit(${u.id}, event)">EDIT</div>
                    <div class="card-bg-overlay" data-universe-id="${u.id}"></div>
                    <img src="" class="universe-thumb" data-universe-id="${u.id}" style="display:none">
                    <div class="card-content">
                        ${u.series ? `<div class="card-series">${u.series}</div>` : ''}
                        <div class="card-title">${u.name}</div>
                        <div class="card-metadata-box">
                            <div class="card-dates">
                                Created ${u.created || 'N/A'}<br>
                                Edited ${u.lastEdited || u.created}
                            </div>
                        </div>
                        <div class="card-synopsis-preview">${u.synopsis || 'No synopsis added.'}</div>
                    </div>
                </div>
            `).join('');
            
            // Load images asynchronously
            await loadUniverseImages();
        }

        async function loadUniverseImages() {
            for (const universe of universes) {
                if (!universe.image) continue;
                
                let imageUrl = universe.image;
                
                // Check if it's an IndexedDB reference
                if (universe.image.startsWith('indexeddb:')) {
                    const imageKey = universe.image.replace('indexeddb:', '');
                    try {
                        const blob = await getImage(imageKey);
                        if (blob) {
                            imageUrl = URL.createObjectURL(blob);
                        } else {
                            continue;
                        }
                    } catch (error) {
                        console.error('Failed to load universe image:', error);
                        continue;
                    }
                }
                
                // Update thumbnail
                const thumb = document.querySelector(`.universe-thumb[data-universe-id="${universe.id}"]`);
                if (thumb) {
                    thumb.src = imageUrl;
                    thumb.style.display = 'block';
                }
                
                // Update background overlay
                const overlay = document.querySelector(`.card-bg-overlay[data-universe-id="${universe.id}"]`);
                if (overlay) {
                    overlay.style.backgroundImage = `url('${imageUrl}')`;
                }
            }
        }

        function launchWorkspace(id) {
            // Send message to parent to hide panels
            window.parent.postMessage('RETRACT_FRAME', '*');
            
            setTimeout(() => {
                window.location.href = `workspace.html?id=${id}`;
            }, 50);
        }

        // Listen for messages from workspace to restore panels
        window.addEventListener('message', (event) => {
            if (event.data === 'RETRACT_FRAME') {
                // Restore any panels that should be shown
                console.log('Received RETRACT_FRAME message - panels should be restored by parent');
            }
        });

        function handleOutsideClick(e) {
            const panel = document.getElementById('edit-panel');
            if (panel.classList.contains('active')) closePanel();
        }

        function handleCardEdit(id, event) {
            event.stopPropagation();
            openPanel(id);
        }

        function initiateNew() { isCreatingNew = true; openPanel(null); }

        async function openPanel(id = null) {
            activeId = id;
            const panel = document.getElementById('edit-panel');
            const moreOptionsTrigger = document.getElementById('more-options-trigger');
            const grid = document.getElementById('universe-grid');
            const gridOverlay = document.getElementById('grid-overlay');
            
            // Reset rolling pages
            const mainPage = document.getElementById('panel-page-main');
            const optionsPage = document.getElementById('panel-page-options');
            mainPage.classList.remove('rolled-up');
            optionsPage.classList.remove('active');
            
            // Activate compact mode
            grid.classList.add('compact');
            gridOverlay.classList.add('active');
            
            if (id) {
                isCreatingNew = false;
                const u = universes.find(x => x.id === id);
                document.getElementById('inp-series').value = u.series || "";
                document.getElementById('inp-name').value = u.name || "";
                document.getElementById('inp-synopsis').value = u.synopsis || "";
                document.getElementById('inp-img').value = u.image || "";
                document.getElementById('panel-title').innerText = "Edit Canon";
                document.getElementById('date-info').innerHTML = `Created: ${u.created}<br>Last Sync: ${u.lastEdited}`;
                moreOptionsTrigger.style.display = 'block';
                
                // Load preview image
                await updatePreview(u.image);
            } else {
                document.getElementById('inp-series').value = "";
                document.getElementById('inp-name').value = "";
                document.getElementById('inp-synopsis').value = "";
                document.getElementById('inp-img').value = "";
                document.getElementById('panel-title').innerText = "New Canon";
                moreOptionsTrigger.style.display = 'none';
                updatePreview("");
            }
            
            document.getElementById('char-count').innerText = `${document.getElementById('inp-synopsis').value.length} / 150`;
            panel.classList.add('active');
        }

        function toggleMoreOptions() {
            const mainPage = document.getElementById('panel-page-main');
            const optionsPage = document.getElementById('panel-page-options');
            
            if (mainPage.classList.contains('rolled-up')) {
                // Roll back down to main page
                mainPage.classList.remove('rolled-up');
                optionsPage.classList.remove('active');
            } else {
                // Roll up to show options page
                mainPage.classList.add('rolled-up');
                optionsPage.classList.add('active');
            }
        }

        async function autoSave() {
            const series = document.getElementById('inp-series').value || "";
            const name = document.getElementById('inp-name').value || "Untitled";
            const syn = document.getElementById('inp-synopsis').value || "";
            const img = document.getElementById('inp-img').value || '';
            const date = new Date().toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'}).toUpperCase();
            
            await updatePreview(img);
            document.getElementById('char-count').innerText = `${syn.length} / 150`;
            document.getElementById('save-status').innerText = "Saving...";

            if (activeId) {
                const u = universes.find(x => x.id === activeId);
                u.series = series; u.name = name; u.synopsis = syn; u.image = img; u.lastEdited = date;
            } else if (isCreatingNew && (name !== "" || syn !== "" || series !== "")) {
                const newId = Date.now();
                universes.push({ id: newId, series, name, synopsis: syn, image: img, created: date, lastEdited: date });
                activeId = newId;
                isCreatingNew = false;
                
                // Show more options trigger now that universe exists
                document.getElementById('more-options-trigger').style.display = 'block';
                document.getElementById('date-info').innerHTML = `Created: ${date}<br>Last Sync: ${date}`;
            }

            localStorage.setItem('alphaline_universes', JSON.stringify(universes));
            renderGrid();
            setTimeout(() => { document.getElementById('save-status').innerText = "Synced"; }, 500);
        }

        async function updatePreview(val) {
            const img = document.getElementById('prev-img');
            const placeholder = document.getElementById('placeholder-box');
            
            if (val && val.trim() !== "") {
                // Check if it's an IndexedDB reference
                if (val.startsWith('indexeddb:')) {
                    const imageKey = val.replace('indexeddb:', '');
                    try {
                        const blob = await getImage(imageKey);
                        if (blob) {
                            const blobUrl = URL.createObjectURL(blob);
                            img.src = blobUrl;
                            img.classList.add('visible');
                            placeholder.style.display = 'none';
                        }
                    } catch (error) {
                        console.error('Failed to load preview image:', error);
                        img.classList.remove('visible');
                        placeholder.style.display = 'flex';
                    }
                } else {
                    // Regular URL
                    img.src = val;
                    img.classList.add('visible');
                    placeholder.style.display = 'none';
                }
            } else {
                img.classList.remove('visible');
                placeholder.style.display = 'flex';
            }
        }

        function closePanel() { 
            document.getElementById('edit-panel').classList.remove('active'); 
            isCreatingNew = false; 
            
            // Deactivate compact mode
            const grid = document.getElementById('universe-grid');
            const gridOverlay = document.getElementById('grid-overlay');
            grid.classList.remove('compact');
            gridOverlay.classList.remove('active');
            
            // Reset rolling pages
            const mainPage = document.getElementById('panel-page-main');
            const optionsPage = document.getElementById('panel-page-options');
            mainPage.classList.remove('rolled-up');
            optionsPage.classList.remove('active');
        }
        
        async function handleUpload(input) {
            const file = input.files[0];
            if (!file) return;
            
            // Store in IndexedDB
            const imageKey = `universe_${activeId || Date.now()}_${Date.now()}`;
            try {
                await storeImage(imageKey, file);
                document.getElementById('inp-img').value = `indexeddb:${imageKey}`;
                await autoSave();
                
                // Update preview with blob URL
                const blobUrl = URL.createObjectURL(file);
                document.getElementById('prev-img').src = blobUrl;
            } catch (error) {
                console.error('Failed to store image:', error);
                alert('Failed to store image. Please try a smaller file or use an image URL instead.');
            }
        }

        function deleteUniverse() {
            if (confirm("Delete this universe?") && confirm("Final confirmation?")) {
                universes = universes.filter(x => x.id !== activeId);
                localStorage.setItem('alphaline_universes', JSON.stringify(universes));
                closePanel(); renderGrid();
            }
        }

        function exportSingle() {
            const u = universes.find(x => x.id === activeId);
            
            // Load full universe data from localStorage (includes glossary, characters, etc.)
            const storageKey = `alphaline_universe_${activeId}`;
            const fullData = localStorage.getItem(storageKey);
            
            let exportData = u;
            if (fullData) {
                try {
                    const parsed = JSON.parse(fullData);
                    // Merge universe metadata with full data
                    exportData = {
                        ...u,
                        ...parsed
                    };
                } catch (e) {
                    console.error('Failed to load full universe data:', e);
                }
            }
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportData, null, 2));
            const a = document.createElement('a');
            a.setAttribute("href", dataStr); 
            a.setAttribute("download", u.name + ".json"); 
            a.click();
        }

        function importCanon(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    const newId = Date.now();
                    imported.id = newId;
                    
                    // Store metadata in universes list
                    const metadata = {
                        id: newId,
                        series: imported.series || "",
                        name: imported.name || "Untitled",
                        synopsis: imported.synopsis || "",
                        image: imported.image || "",
                        created: imported.created || new Date().toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'}).toUpperCase(),
                        lastEdited: imported.lastEdited || new Date().toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'}).toUpperCase()
                    };
                    universes.push(metadata);
                    localStorage.setItem('alphaline_universes', JSON.stringify(universes));
                    
                    // Store full universe data (including glossary, characters, plots, etc.)
                    const storageKey = `alphaline_universe_${newId}`;
                    const fullData = {
                        years: imported.years || [],
                        plots: imported.plots || {},
                        characters: imported.characters || [],
                        glossary: imported.glossary || [],
                        terminology: imported.terminology || {
                            timelineUnit: "Episode",
                            subunitPlot: "Plot",
                            subunitEvent: "Event"
                        }
                    };
                    localStorage.setItem(storageKey, JSON.stringify(fullData));
                    
                    renderGrid();
                } catch (err) { 
                    console.error('Import failed:', err);
                    alert("Invalid File."); 
                }
            };
            if (file) reader.readAsText(file);
        }

        // Initialize IndexedDB and render on load
        window.onload = async () => {
            await initImageDB();
            renderGrid();
        };
    </script>
</body>
