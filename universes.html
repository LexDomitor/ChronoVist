<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #161616;
            --accent: #333;
            --text: #ffffff;
            --text-dim: #888;
            --panel-bg: #1a1a1a;
        }

        /* Sleek Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        body {
            background: var(--bg-color);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 3rem 5%;
            overflow-x: hidden;
        }

        /* --- Grid Layout --- */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; border-bottom: 1px solid var(--accent); padding-bottom: 1.5rem; }
        .universe-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }

        .universe-card {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }
        .universe-card:hover { border-color: #666; }

        .universe-thumb { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); }

        .edit-trigger {
            position: absolute; top: 10px; right: 10px;
            background: none; border: 1px solid var(--accent);
            color: var(--text-dim); font-size: 0.6rem; padding: 4px 8px;
            cursor: pointer; opacity: 0; transition: 0.2s;
        }
        .universe-card:hover .edit-trigger { opacity: 1; }

        /* --- The Slide-out Panel --- */
        #edit-panel {
            position: fixed; top: 0; right: -400px;
            width: 350px; height: 100%;
            background: var(--panel-bg);
            border-left: 1px solid var(--accent);
            padding: 3rem 2rem;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        #edit-panel.active { right: 0; }

        .field-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 0.5rem; letter-spacing: 1px; }
        input {
            width: 100%; background: #000; border: 1px solid var(--accent);
            padding: 0.8rem; color: white; font-family: inherit; font-size: 0.9rem;
        }
        
        .preview-circle { width: 100px; height: 100px; border-radius: 50%; background: #000; margin: 1rem 0; border: 1px solid var(--accent); object-fit: cover; }

        .btn-save { width: 100%; padding: 1rem; background: white; color: black; border: none; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; margin-top: 1rem; }
        .btn-cancel { width: 100%; padding: 1rem; background: transparent; color: var(--text-dim); border: 1px solid var(--accent); margin-top: 0.5rem; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; }

        .upload-row { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
        .btn-mini { flex: 1; padding: 0.5rem; font-size: 0.6rem; background: #222; color: white; border: 1px solid var(--accent); cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>My Universes</h1>
        <button class="btn-save" style="width:auto" onclick="openPanel()">+ New Canon</button>
    </div>

    <div id="universe-grid" class="universe-grid"></div>

    <div id="edit-panel">
        <h2 style="font-weight: 300; text-transform: uppercase; font-size: 1rem; margin-bottom: 2rem;">Attributes</h2>
        
        <div class="field-group">
            <label>Universe Name</label>
            <input type="text" id="inp-name" placeholder="The Obsidian Rim">
        </div>

        <div class="field-group">
            <label>Thumbnail</label>
            <img src="" id="prev-img" class="preview-circle">
            <div class="upload-row">
                <button class="btn-mini" onclick="document.getElementById('file-upload').click()">Upload File</button>
                <input type="file" id="file-upload" hidden accept="image/*" onchange="handleUpload(this)">
            </div>
            <input type="text" id="inp-img" placeholder="Or paste image URL" style="margin-top:0.5rem" oninput="updatePreview(this.value)">
        </div>

        <button class="btn-save" onclick="savePanel()">Commit Changes</button>
        <button class="btn-cancel" onclick="closePanel()">Cancel</button>
    </div>

    <script>
        let universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        let activeId = null;

        function renderGrid() {
            const grid = document.getElementById('universe-grid');
            grid.innerHTML = universes.map(u => `
                <div class="universe-card" onclick="openPanel(${u.id})">
                    <button class="edit-trigger">Edit</button>
                    <img src="${u.image}" class="universe-thumb" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="card-content">
                        <div style="font-size:1.1rem">${u.name}</div>
                        <div style="font-size:0.6rem; color:#888; text-transform:uppercase; margin-top:5px">
                            Authored by ${u.author}<br>
                            Created ${u.created}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openPanel(id = null) {
            activeId = id;
            const panel = document.getElementById('edit-panel');
            if (id) {
                const u = universes.find(x => x.id === id);
                document.getElementById('inp-name').value = u.name;
                document.getElementById('inp-img').value = u.image;
                document.getElementById('prev-img').src = u.image;
            } else {
                document.getElementById('inp-name').value = "";
                document.getElementById('inp-img').value = "";
                document.getElementById('prev-img').src = "";
            }
            panel.classList.add('active');
        }

        function closePanel() { document.getElementById('edit-panel').classList.remove('active'); }

        function handleUpload(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('inp-img').value = reader.result;
                document.getElementById('prev-img').src = reader.result;
            }
            if (file) reader.readAsDataURL(file);
        }

        function updatePreview(val) { document.getElementById('prev-img').src = val; }

        function savePanel() {
            const name = document.getElementById('inp-name').value;
            const img = document.getElementById('inp-img').value;
            const date = new Date().toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'}).toUpperCase();

            if (activeId) {
                const u = universes.find(x => x.id === activeId);
                u.name = name; u.image = img; u.lastEdited = date;
            } else {
                universes.push({
                    id: Date.now(), name, image: img || 'https://via.placeholder.com/150',
                    author: "Guest " + date, created: date, lastEdited: date
                });
            }
            localStorage.setItem('alphaline_universes', JSON.stringify(universes));
            closePanel();
            renderGrid();
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
