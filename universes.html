<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #161616;
            --accent: #333;
            --text: #ffffff;
            --text-dim: #888;
            --panel-bg: #1a1a1a;
            --danger: #ff4444;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 4px; border: 2px solid var(--bg-color); }

        body {
            background: var(--bg-color); color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 3rem 5%;
            overflow-x: hidden; overflow-y: overlay;
        }

        .header-row { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 3rem; border-bottom: 1px solid var(--accent); padding-bottom: 1.5rem; 
        }

        .button-group { display: flex; gap: 0.8rem; }
        h1 { font-weight: 300; text-transform: uppercase; letter-spacing: 4px; font-size: 1.2rem; margin: 0; }

        .universe-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; 
        }

        /* --- Card Layout --- */
        .universe-card {
            background: var(--card-bg); border: 1px solid var(--accent);
            padding: 1.8rem; display: flex; align-items: center; gap: 1.5rem;
            position: relative; cursor: pointer; transition: var(--transition);
            overflow: hidden; z-index: 1; height: 130px;
        }

        .card-bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(8px) brightness(0.35);
            opacity: 0; transition: var(--transition);
            z-index: -1; transform: scale(1.05);
        }

        /* Hover States */
        .universe-card:hover .card-bg-overlay { opacity: 1; transform: scale(1); }
        .universe-card:hover .universe-thumb { opacity: 0; transform: scale(0.8); }
        .universe-card:hover .card-metadata-box { opacity: 0; transform: translateY(10px); }
        .universe-card:hover .card-synopsis-preview { opacity: 1; transform: translateY(0); }

        .universe-thumb { 
            width: 85px; height: 85px; border-radius: 50%; 
            object-fit: cover; border: 1px solid var(--accent); 
            background: #000; flex-shrink: 0; transition: var(--transition);
        }

        .card-content { position: relative; flex-grow: 1; height: 100%; display: flex; flex-direction: column; justify-content: center; }
        
        .card-series { font-size: 0.55rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 2px; }
        .card-title { font-size: 1.1rem; font-weight: 500; margin-bottom: 6px; line-height: 1.2; }

        .card-metadata-box { transition: var(--transition); }
        .card-dates { font-size: 0.55rem; color: #555; text-transform: uppercase; line-height: 1.5; }

        .card-synopsis-preview {
            position: absolute; bottom: 0; left: 0; right: 0;
            font-size: 0.75rem; color: #bbb; line-height: 1.4;
            opacity: 0; transform: translateY(10px); transition: var(--transition);
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* --- Side Panel --- */
        #edit-panel {
            position: fixed; top: 0; right: -450px;
            width: 380px; height: 100%;
            background: var(--panel-bg); border-left: 1px solid var(--accent);
            padding: 2rem; transition: var(--transition);
            z-index: 100; box-shadow: -20px 0 50px rgba(0,0,0,0.7);
            overflow-y: auto; box-sizing: border-box;
        }
        #edit-panel.active { right: 0; }

        .panel-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem; }
        .back-arrow { font-size: 1.5rem; cursor: pointer; color: var(--text-dim); transition: 0.2s; }
        .back-arrow:hover { color: white; }

        .status-pill {
            font-size: 0.5rem; background: #00ff8811; color: #00ff88; padding: 3px 8px; 
            border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; margin-left: auto;
        }

        label { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 0.4rem; }
        
        input, textarea {
            width: 100%; background: #000; border: 1px solid var(--accent);
            padding: 0.8rem; color: white; font-family: inherit; font-size: 0.85rem;
            box-sizing: border-box; margin-bottom: 1rem; outline: none; transition: 0.2s;
        }
        textarea { height: 90px; resize: none; }
        input:focus, textarea:focus { border-color: #666; }

        .char-count { font-size: 0.5rem; text-align: right; color: var(--text-dim); margin-top: -0.8rem; margin-bottom: 1rem; }
        
        .preview-container { width: 90px; height: 90px; margin-bottom: 1rem; }
        .preview-circle { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); display: none; }
        .preview-circle.visible { display: block; }
        .placeholder-circle { width: 100%; height: 100%; border-radius: 50%; background: #111; border: 1px dashed var(--accent); display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.55rem; }

        .btn-utility { 
            width: 100%; padding: 0.8rem; background: transparent; color: var(--text-dim); border: 1px solid var(--accent);
            margin-top: 0.5rem; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; font-family: inherit; 
        }
        .btn-main { background: white; color: black; border: none; padding: 0.8rem 1.5rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .btn-secondary { background: transparent; color: var(--text-dim); border: 1px solid var(--accent); padding: 0.8rem 1.5rem; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .btn-danger { color: var(--danger); border-color: #442222; margin-top: 1rem; }

        .scroll-hint { text-align: center; color: var(--text-dim); margin: 1rem 0; font-size: 1.1rem; display: none; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-5px);} 60% {transform: translateY(-3px);} }
        
        /* Edit Trigger Icon */
        .edit-trigger { 
            position: absolute; top: 10px; right: 10px; 
            font-size: 0.7rem; color: #444; opacity: 0; 
            transition: 0.2s; padding: 5px; 
        }
        .universe-card:hover .edit-trigger { opacity: 1; }
        .edit-trigger:hover { color: white; }
    </style>
</head>
<body onclick="handleOutsideClick(event)">

    <div class="header-row">
        <h1>My Universes</h1>
        <div class="button-group">
            <button class="btn-secondary" onclick="document.getElementById('import-upload').click()">Import Canon</button>
            <button class="btn-main" onclick="initiateNew(); event.stopPropagation();">+ New Canon</button>
        </div>
    </div>

    <input type="file" id="import-upload" hidden accept=".json" onchange="importCanon(this)">
    <input type="file" id="file-upload" hidden accept="image/*" onchange="handleUpload(this)">

    <div id="universe-grid" class="universe-grid"></div>

    <div id="edit-panel" onclick="event.stopPropagation()">
        <div class="panel-header">
            <div class="back-arrow" onclick="closePanel()">←</div>
            <h2 id="panel-title" style="font-weight: 300; text-transform: uppercase; font-size: 0.9rem; margin:0;">Attributes</h2>
            <div id="save-status" class="status-pill">Synced</div>
        </div>

        <label>Series (Optional)</label>
        <input type="text" id="inp-series" placeholder="e.g. The Elder Scrolls" oninput="autoSave()">

        <label>Universe Title</label>
        <input type="text" id="inp-name" placeholder="e.g. Skyrim" oninput="autoSave()">

        <label>Synopsis</label>
        <textarea id="inp-synopsis" maxlength="150" placeholder="Brief elevator pitch..." oninput="autoSave()"></textarea>
        <div id="char-count" class="char-count">0 / 150</div>
        
        <label>Thumbnail</label>
        <div class="preview-container">
            <div id="placeholder-box" class="placeholder-circle">Empty</div>
            <img src="" id="prev-img" class="preview-circle">
        </div>
        
        <button class="btn-utility" onclick="document.getElementById('file-upload').click()">Upload Local Image</button>
        <input type="text" id="inp-img" placeholder="Or Image URL" oninput="autoSave()" style="margin-top:0.5rem">

        <div id="scroll-hint" class="scroll-hint">↓</div>

        <div id="mgmt-section" style="margin-top: 2rem; border-top: 1px solid var(--accent); padding-top: 1rem; display:none;">
            <div id="date-info" style="font-size: 0.6rem; color: #444; text-transform: uppercase; margin-bottom: 1rem; line-height: 1.4;"></div>
            <button class="btn-utility" onclick="exportSingle()">Export to JSON</button>
            <button class="btn-utility btn-danger" onclick="deleteUniverse()">Delete Universe</button>
        </div>
    </div>

    <script>
        let universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        let activeId = null;
        let isCreatingNew = false;

        function renderGrid() {
            const grid = document.getElementById('universe-grid');
            grid.innerHTML = universes.length === 0 ? '<p style="color:#444; font-size:0.75rem; text-transform:uppercase;">Archive empty.</p>' : 
            universes.map(u => `
                <div class="universe-card" onclick="launchWorkspace(${u.id})">
                    <div class="edit-trigger" onclick="handleCardEdit(${u.id}, event)">EDIT</div>
                    <div class="card-bg-overlay" style="background-image: url('${u.image || ''}')"></div>
                    <img src="${u.image || ''}" class="universe-thumb" style="display:${u.image ? 'block' : 'none'}">
                    <div class="card-content">
                        ${u.series ? `<div class="card-series">${u.series}</div>` : ''}
                        <div class="card-title">${u.name}</div>
                        <div class="card-metadata-box">
                            <div class="card-dates">
                                Created ${u.created || 'N/A'}<br>
                                Edited ${u.lastEdited || u.created}
                            </div>
                        </div>
                        <div class="card-synopsis-preview">${u.synopsis || 'No synopsis added.'}</div>
                    </div>
                </div>
            `).join('');
        }

        // --- INTEGRATED RETRACTION TRIGGER ---
        function launchWorkspace(id) {
            // Signal the Master Shell to retract the header/footer
            window.parent.postMessage('RETRACT_FRAME', '*');
            
            // Allow a small window for the transition to start before navigation
            setTimeout(() => {
                window.location.href = `workspace.html?id=${id}`;
            }, 50);
        }

        function handleOutsideClick(e) {
            const panel = document.getElementById('edit-panel');
            if (panel.classList.contains('active')) closePanel();
        }

        function handleCardEdit(id, event) {
            event.stopPropagation();
            openPanel(id);
        }

        function initiateNew() { isCreatingNew = true; openPanel(null); }

        function openPanel(id = null) {
            activeId = id;
            const panel = document.getElementById('edit-panel');
            const hint = document.getElementById('scroll-hint');
            const mgmt = document.getElementById('mgmt-section');
            
            if (id) {
                isCreatingNew = false;
                const u = universes.find(x => x.id === id);
                document.getElementById('inp-series').value = u.series || "";
                document.getElementById('inp-name').value = u.name || "";
                document.getElementById('inp-synopsis').value = u.synopsis || "";
                document.getElementById('inp-img').value = u.image || "";
                document.getElementById('panel-title').innerText = "Edit Canon";
                document.getElementById('date-info').innerHTML = `Created: ${u.created}<br>Last Sync: ${u.lastEdited}`;
                mgmt.style.display = "block";
                hint.style.display = "block";
            } else {
                document.getElementById('inp-series').value = "";
                document.getElementById('inp-name').value = "";
                document.getElementById('inp-synopsis').value = "";
                document.getElementById('inp-img').value = "";
                document.getElementById('panel-title').innerText = "New Canon";
                mgmt.style.display = "none";
                hint.style.display = "none";
            }
            updatePreview(document.getElementById('inp-img').value);
            document.getElementById('char-count').innerText = `${document.getElementById('inp-synopsis').value.length} / 150`;
            panel.classList.add('active');
        }

        function autoSave() {
            const series = document.getElementById('inp-series').value || "";
            const name = document.getElementById('inp-name').value || "Untitled";
            const syn = document.getElementById('inp-synopsis').value || "";
            const img = document.getElementById('inp-img').value || '';
            const date = new Date().toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'}).toUpperCase();
            
            updatePreview(img);
            document.getElementById('char-count').innerText = `${syn.length} / 150`;
            document.getElementById('save-status').innerText = "Saving...";

            if (activeId) {
                const u = universes.find(x => x.id === activeId);
                u.series = series; u.name = name; u.synopsis = syn; u.image = img; u.lastEdited = date;
            } else if (isCreatingNew && (name !== "" || syn !== "" || series !== "")) {
                const newId = Date.now();
                universes.push({ id: newId, series, name, synopsis: syn, image: img, created: date, lastEdited: date });
                activeId = newId;
                isCreatingNew = false;
                document.getElementById('mgmt-section').style.display = "block";
                document.getElementById('scroll-hint').style.display = "block";
            }

            localStorage.setItem('alphaline_universes', JSON.stringify(universes));
            renderGrid();
            setTimeout(() => { document.getElementById('save-status').innerText = "Synced"; }, 500);
        }

        function updatePreview(val) {
            const img = document.getElementById('prev-img');
            const placeholder = document.getElementById('placeholder-box');
            if (val && val.trim() !== "") {
                img.src = val; img.classList.add('visible'); placeholder.style.display = 'none';
            } else {
                img.classList.remove('visible'); placeholder.style.display = 'flex';
            }
        }

        function closePanel() { document.getElementById('edit-panel').classList.remove('active'); isCreatingNew = false; }
        
        function handleUpload(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = () => { document.getElementById('inp-img').value = reader.result; autoSave(); }
            if (file) reader.readAsDataURL(file);
        }

        function deleteUniverse() {
            if (confirm("Delete this universe?") && confirm("Final confirmation?")) {
                universes = universes.filter(x => x.id !== activeId);
                localStorage.setItem('alphaline_universes', JSON.stringify(universes));
                closePanel(); renderGrid();
            }
        }

        function exportSingle() {
            const u = universes.find(x => x.id === activeId);
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(u, null, 2));
            const a = document.createElement('a');
            a.setAttribute("href", dataStr); a.setAttribute("download", u.name + ".json"); a.click();
        }

        function importCanon(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    imported.id = Date.now();
                    universes.push(imported);
                    localStorage.setItem('alphaline_universes', JSON.stringify(universes));
                    renderGrid();
                } catch (err) { alert("Invalid File."); }
            };
            if (file) reader.readAsText(file);
        }

        window.onload = renderGrid;
    </script>
</body>
</html>
