<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Worldbuilder's Journal</title>
    <style>
        /* --- Design System --- */
        :root {
            --bg-color: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gray: #333333;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Keeps the landing page crisp and stationary */
        }

        /* --- Header: Navigation --- */
        header {
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            transition: var(--transition);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        .nav-link:hover {
            background-color: var(--accent-gray);
            color: var(--text-main);
        }

        /* --- Main Content: The Centerline --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .tagline {
            font-size: clamp(1.4rem, 4vw, 2.5rem);
            font-weight: 300;
            max-width: 900px;
            line-height: 1.3;
            letter-spacing: 0.02rem;
            color: var(--text-main);
        }

        /* --- Footer: Professional Infrastructure --- */
        footer {
            width: 100%;
            padding: 2rem 5% 1.5rem 5%;
            border-top: 1px solid var(--accent-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        /* Top Row: Navigation */
        .footer-nav {
            display: flex;
            gap: 3rem;
        }

        .footer-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.12rem;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--text-main);
        }

        /* Bottom Row: Technical Data Grid */
        .footer-data-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: end;
            font-size: 0.65rem;
            color: var(--text-dim);
            letter-spacing: 0.03rem;
            line-height: 1.5;
        }

        .last-updated {
            grid-column: 1;
            text-align: left;
        }

        .copyright {
            grid-column: 2;
            text-align: center;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            font-weight: 500;
        }

        .user-info {
            grid-column: 3;
            text-align: right;
        }

        /* --- Responsive Flag: Mobile Optimization --- */
        @media (max-width: 850px) {
            body {
                overflow-y: auto; /* Allow scrolling on mobile if content stacks */
            }

            header {
                flex-direction: column;
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .footer-nav {
                gap: 1.5rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .footer-data-grid {
                display: flex;
                flex-direction: column;
                gap: 1.2rem;
                text-align: center;
                align-items: center;
            }

            .last-updated, .user-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">AlphaLine</div>
        <nav>
            <a href="#" class="nav-link" onclick="handleNav('My Universes')">My Universes</a>
            <a href="#" class="nav-link" onclick="handleNav('Account')">Account</a>
        </nav>
    </header>

    <main>
        <h1 class="tagline">A worldbuilder's journal, planner and tracker.</h1>
    </main>

    <footer>
        <div class="footer-nav">
            <a href="#" class="footer-link">About Us</a>
            <a href="#" class="footer-link">Contact Us</a>
            <a href="#" class="footer-link">Changelog</a>
        </div>

        <div class="footer-data-grid">
            <div class="last-updated" id="last-updated">
                </div>
            <div class="copyright">Â©2026 Lex Domitor</div>
            <div class="user-info" id="user-info">
                </div>
        </div>
    </footer>

    <script>
        // Set your specific build timestamp
        const buildTime = new Date("2026-01-21T10:32:00"); 

        /**
         * Formats date according to user specification:
         * Month spelled out, day numerical, 4-digit year, 12hr time.
         */
        function formatDateTime(date) {
            const timeOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
            const dateOptions = { month: 'long', day: 'numeric', year: 'numeric' };
            
            const timeStr = date.toLocaleTimeString(undefined, timeOptions);
            const dateStr = date.toLocaleDateString(undefined, dateOptions);
            
            return `${timeStr} | ${dateStr}`;
        }

        function updateDisplay() {
            // Update "Last Updated" column
            document.getElementById('last-updated').innerHTML = `
                LAST UPDATED<br>${formatDateTime(buildTime)}
            `;

            // Update "User Info" column
            const now = new Date();
            const region = Intl.DateTimeFormat().resolvedOptions().timeZone.replace(/_/g, ' ');
            document.getElementById('user-info').innerHTML = `
                ${region.toUpperCase()}<br>${formatDateTime(now)}
            `;
        }

        // Simple navigation handler
        function handleNav(dest) {
            console.log(`Routing to ${dest}...`);
            // Add navigation logic here as we build new files
        }

        // Initialize and heartbeat update
        updateDisplay();
        setInterval(updateDisplay, 60000);
    </script>

</body>
</html>
