<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Master Shell</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gray: #333333;
            --modal-bg: #161616;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- Header & Footer Architecture --- */
        header, footer { background: var(--bg-color); border-color: var(--accent-gray); border-style: solid; padding: 1.5rem 5%; z-index: 5; }
        header { border-width: 0 0 1px 0; display: flex; justify-content: space-between; align-items: center; }
        footer { border-width: 1px 0 0 0; display: flex; flex-direction: column; align-items: center; gap: 1.2rem; }

        .logo { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; cursor: pointer; letter-spacing: -1px; }
        nav { display: flex; gap: 1rem; }
        .nav-link, .footer-link { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; text-transform: uppercase; cursor: pointer; transition: var(--transition); font-weight: 600; }
        .nav-link:hover, .footer-link:hover { color: var(--text-main); }
        
        /* --- Content Area --- */
        main { flex: 1; position: relative; width: 100%; }
        #content-frame { width: 100%; height: 100%; border: none; background: transparent; }

        /* --- THE MODAL SYSTEM --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #modal-overlay.active { opacity: 1; display: flex; }

        .modal-panel {
            background: var(--modal-bg);
            width: 90%;
            max-width: 600px;
            padding: 3rem;
            border: 1px solid var(--accent-gray);
            border-radius: 4px;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        #modal-overlay.active .modal-panel { transform: translateY(0); }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            color: var(--text-dim);
            font-size: 1.8rem;
            cursor: pointer;
            line-height: 1;
            transition: var(--transition);
        }
        .modal-close:hover { color: var(--text-main); }

        #modal-content h2 { margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 3px; font-weight: 300; border-bottom: 1px solid var(--accent-gray); padding-bottom: 0.5rem; }
        #modal-content p { color: var(--text-dim); line-height: 1.8; font-size: 0.9rem; letter-spacing: 0.02rem; }

        /* --- Technical Data Footer --- */
        .footer-data-grid { width: 100%; display: grid; grid-template-columns: 1fr auto 1fr; font-size: 0.65rem; color: var(--text-dim); font-variant-numeric: tabular-nums; }
        .last-updated { text-align: left; }
        .copyright { text-align: center; letter-spacing: 0.2rem; font-weight: 500; }
        .user-info { text-align: right; }

        @media (max-width: 850px) {
            .footer-data-grid { display: flex; flex-direction: column; gap: 1rem; text-align: center; align-items: center; }
            .user-info { text-align: center; }
            .modal-panel { padding: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="handleNav('home')">AlphaLine</div>
        <nav>
            <a class="nav-link" onclick="handleNav('universes')">My Universes</a>
            <a class="nav-link" onclick="handleNav('account')">Account</a>
        </nav>
    </header>

    <main id="main-content">
        <iframe id="content-frame" src="home.html"></iframe>
    </main>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-panel" onclick="event.stopPropagation()">
            <div class="modal-close" onclick="closeModal()">×</div>
            <div id="modal-content"></div>
        </div>
    </div>

    <footer>
        <div class="footer-nav">
            <a class="footer-link" onclick="openModal('about')">About Us</a>
            <a class="footer-link" onclick="openModal('contact')">Contact Us</a>
            <a class="footer-link" onclick="openModal('changelog')">Changelog</a>
        </div>
        <div class="footer-data-grid">
            <div id="last-updated">SYNCING...</div>
            <div class="copyright">©2026 Lex Domitor</div>
            <div id="user-info">LOCALIZING...</div>
        </div>
    </footer>

    <script>
        const modalData = {
            about: {
                title: "About AlphaLine",
                text: "AlphaLine is a high-precision digital journal designed for worldbuilders, writers, and designers. We focus on scale, alignment, and minimalist utility."
            },
            contact: {
                title: "Contact Us",
                text: "Reach out to the development team at support@alphaline.dev. Technical support is available for all Guest and Registered users."
            },
            changelog: {
                title: "Changelog",
                text: "2026.01.21.01: Implemented smooth modal transitions and Escape-key listener.<br>2026.01.21.00: Initial Modal architecture & interaction locking."
            }
        };

        function openModal(type) {
            const data = modalData[type];
            const overlay = document.getElementById('modal-overlay');
            document.getElementById('modal-content').innerHTML = `<h2>${data.title}</h2><p>${data.text}</p>`;
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('active'), 10);
            document.getElementById('main-content').style.pointerEvents = 'none';
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('active');
            setTimeout(() => { 
                overlay.style.display = 'none';
                document.getElementById('main-content').style.pointerEvents = 'auto';
            }, 300);
        }

        // Close on Escape Key
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeModal();
        });

        function handleNav(page) { document.getElementById('content-frame').src = page + '.html'; }

        // --- Time Functions ---
        function getPSTOffset() {
            const now = new Date();
            const pstString = now.toLocaleString("en-US", {timeZone: "America/Los_Angeles", hour12: false});
            const pstDate = new Date(pstString);
            const diff = Math.round((pstDate - now) / 3600000);
            return `PST ${diff >= 0 ? "+" : ""}${diff}H`;
        }

        async function loadLastUpdated() {
            try {
                const response = await fetch('version.json');
                const data = await response.json();
                const bTime = new Date(data.lastUpdated);
                document.getElementById('last-updated').innerHTML = `LAST UPDATED<br>${bTime.toLocaleTimeString(undefined, {hour:'numeric', minute:'2-digit', second:'2-digit', hour12:true}).toUpperCase()} | ${bTime.toLocaleDateString(undefined, {month:'long', day:'numeric', year:'numeric'}).toUpperCase()}`;
            } catch (e) { document.getElementById('last-updated').innerHTML = "LAST UPDATED<br>OFFLINE"; }
        }

        function updateLiveClock() {
            const now = new Date();
            const tzName = Intl.DateTimeFormat(undefined, {timeZoneName: 'short'}).formatToParts(now).find(p => p.type === 'timeZoneName').value;
            const region = Intl.DateTimeFormat().resolvedOptions().timeZone.replace(/_/g, ' ');
            document.getElementById('user-info').innerHTML = `${region.toUpperCase()} (${tzName}) [${getPSTOffset()}]<br>${now.toLocaleTimeString(undefined, {hour:'numeric', minute:'2-digit', second:'2-digit', hour12:true}).toUpperCase()} | ${now.toLocaleDateString(undefined, {month:'long', day:'numeric', year:'numeric'}).toUpperCase()}`;
        }

        updateLiveClock();
        setInterval(updateLiveClock, 1000);
        loadLastUpdated();
    </script>
</body>
</html>
