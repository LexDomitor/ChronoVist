<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Worldbuilder's Journal</title>
    <style>
        /* CSS Variables for easy scaling and color management */
        :root {
            --bg-color: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gray: #333333;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevents scrollbars on the main landing view */
        }

        /* --- Header Section --- */
        header {
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
            cursor: pointer;
        }

        /* Hover states as requested */
        .nav-link:hover {
            background-color: var(--accent-gray);
            color: var(--text-main);
        }

        /* --- Hero Section --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .tagline {
            font-size: clamp(1.5rem, 5vw, 3rem); /* Scalable font size based on screen width */
            font-weight: 300;
            letter-spacing: 0.05rem;
            max-width: 800px;
            line-height: 1.2;
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding-top: 2rem;
            }
            
            .tagline {
                font-size: 1.8rem; /* Prevents text from being too small on mobile */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">AlphaLine</div>
        <nav>
            <a href="#" class="nav-link" onclick="handleNav('My Universes')">My Universes</a>
            <a href="#" class="nav-link" onclick="handleNav('Account')">Account</a>
        </nav>
    </header>

    <main>
        <h1 class="tagline">A worldbuilder's journal, planner and tracker.</h1>
    </main>

    <script>
        // Placeholder function for navigation
        function handleNav(destination) {
            console.log("Navigating to:", destination);
            // We can point these to our new HTML files once we create them
            if(destination === 'My Universes') {
                // window.location.href = 'universes.html';
                alert('This will lead to the My Universes module.');
            } else if(destination === 'Account') {
                // window.location.href = 'account.html';
                alert('This will lead to the Account module.');
            }
        }
    </script>

</body>
</html>
