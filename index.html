<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Shell</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-gray: #333333;
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Only the iframe should scroll if needed */
        }

        header {
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--accent-gray);
        }

        .logo { 
            font-size: 1.5rem; 
            font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase; 
        }

        nav { display: flex; gap: 1rem; }

        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
            cursor: pointer;
            text-transform: uppercase;
        }

        .nav-link:hover {
            background-color: var(--accent-gray);
            color: var(--text-main);
        }

        /* The Content Window */
        main {
            flex: 1;
            position: relative;
            width: 100%;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        footer {
            width: 100%;
            padding: 1.5rem 5%;
            border-top: 1px solid var(--accent-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .footer-nav { display: flex; gap: 2rem; }
        .footer-link { color: var(--text-dim); text-decoration: none; font-size: 0.7rem; text-transform: uppercase; }

        .footer-data-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            font-size: 0.65rem;
            color: var(--text-dim);
        }

        @media (max-width: 850px) {
            .footer-data-grid { display: flex; flex-direction: column; text-align: center; gap: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="handleNav('home')">AlphaLine</div>
        <nav>
            <a class="nav-link" onclick="handleNav('universes')">My Universes</a>
            <a class="nav-link" onclick="handleNav('account')">Account</a>
        </nav>
    </header>

    <main>
        <iframe id="content-frame" src="home.html"></iframe>
    </main>

    <footer>
        <div class="footer-nav">
            <a href="#" class="footer-link">About Us</a>
            <a href="#" class="footer-link">Contact Us</a>
            <a href="#" class="footer-link">Changelog</a>
        </div>
        <div class="footer-data-grid">
            <div id="last-updated"></div>
            <div class="copyright">Â©2026 Lex Domitor</div>
            <div id="user-info" style="text-align: right;"></div>
        </div>
    </footer>

    <script>
        function handleNav(page) {
            document.getElementById('content-frame').src = page + '.html';
        }

        // --- Time & Build Logic (Same as before) ---
        const buildTime = new Date("2026-01-21T10:32:00");
        function updateDisplay() {
            const now = new Date();
            const timeOps = { hour: 'numeric', minute: '2-digit', hour12: true };
            const dateOps = { month: 'long', day: 'numeric', year: 'numeric' };
            const region = Intl.DateTimeFormat().resolvedOptions().timeZone.replace(/_/g, ' ');
            
            document.getElementById('last-updated').innerHTML = `LAST UPDATED<br>${buildTime.toLocaleTimeString(undefined, timeOps)} | ${buildTime.toLocaleDateString(undefined, dateOps)}`;
            document.getElementById('user-info').innerHTML = `${region.toUpperCase()}<br>${now.toLocaleTimeString(undefined, timeOps)} | ${now.toLocaleDateString(undefined, dateOps)}`;
        }
        updateDisplay();
        setInterval(updateDisplay, 60000);
    </script>
</body>
</html>
