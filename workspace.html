<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Workspace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300&display=swap');
        :root { --bg: #000; --ui-bg: #080808; --text-dim: #666; --accent: #fff; --danger: #ff4444; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none;
        }

        /* --- TOP BAR --- */
        .workspace-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: var(--ui-bg); border-bottom: 1px solid #222;
            display: flex; align-items: center; padding: 0 2rem; box-sizing: border-box; z-index: 2000;
        }
        .brand-block { display: flex; align-items: center; gap: 15px; }
        .back-btn { cursor: pointer; color: var(--text-dim); font-size: 1.2rem; transition: 0.2s; width: 30px; text-align: center; display:flex; align-items:center; justify-content:center; }
        .back-btn:hover { color: #fff; }
        
        .nav-text { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--text-dim); display:flex; gap:10px; }
        .nav-text strong { color: #fff; font-weight: 800; }
        .title-sep { color: #333; }

        .status-block { margin-left: auto; display: flex; align-items: center; gap: 30px; text-align: right; }
        .save-indicator { font-size: 0.6rem; color: #444; letter-spacing: 1px; font-weight: 600; }
        .clock-block { font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: var(--text-dim); line-height: 1.3; }

        /* --- MODAL --- */
        #year-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .modal-content { background: #080808; border: 1px solid #333; padding: 30px; width: 300px; text-align: center; display:flex; flex-direction:column; gap:20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .modal-title { font-size: 0.7rem; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .modal-input { background: #111; border: 1px solid #333; color: #fff; padding: 10px; font-family: 'JetBrains Mono'; text-align: center; outline: none; font-size: 1.2rem; }
        .modal-input:focus { border-color: #fff; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }

        /* --- PLANE & GRID --- */
        #plane-container { 
            width: 100vw; height: calc(100vh - 65px); margin-top: 65px;
            background-color: #000;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px; position: relative; overflow: hidden; cursor: crosshair;
        }

        #node-group {
            position: absolute; left: 50%; top: 50%; display: none; flex-direction: column; align-items: center; transform-origin: center; z-index: 100;
        }
        .grid-node {
            padding: 20px 40px; background: rgba(15, 15, 15, 0.75); 
            backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); 
            display: flex; flex-direction: column; align-items: center;
        }
        .grid-node h2 { font-family: 'JetBrains Mono'; font-size: 2.5rem; margin: 0; letter-spacing: 6px; font-weight: 300; }
        .node-label { font-size: 0.5rem; color: #888; letter-spacing: 4px; font-weight: 800; margin-bottom: 5px; }

        .sub-node {
            padding: 15px 30px; background: rgba(10, 10, 10, 0.6); 
            backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 50px; text-align: center; max-width: 200px;
        }

        /* --- PIPES & ADD BUTTONS --- */
        .node-pipe { width: 1px; height: 40px; background: rgba(255,255,255,0.2); position: relative; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
        
        .pipe-add {
            position: absolute; width: 22px; height: 22px; border-radius: 50%; background: #000; border: 1px solid #555;
            color: #fff; font-size: 14px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; opacity: 0; transition: 0.2s; z-index: 10; transform: scale(0.8);
        }
        .node-pipe:hover .pipe-add { opacity: 1; transform: scale(1); }
        .pipe-add:hover { background: #fff; color: #000; border-color: #fff; }

        /* The Main Bottom Add Circle */
        .add-circle {
            width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            color: #666; font-size: 1.2rem; transition: 0.3s; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
        }
        .add-circle:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.1); transform: scale(1.1); }

        /* --- PLOT NODES --- */
        .plot-node {
            width: 550px; background: rgba(12, 12, 12, 0.85); border: 1px solid #333;
            border-radius: 15px; padding: 25px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .plot-title-field {
            background: transparent; border: none; border-bottom: 1px solid #222;
            color: #fff; font-size: 0.9rem; letter-spacing: 3px; text-transform: uppercase;
            padding-bottom: 8px; outline: none; width: 100%; font-family: 'JetBrains Mono'; 
            text-align: center; 
        }
        
        .event-node {
            display: flex; background: rgba(0,0,0,0.5); border: 1px solid #222;
            border-radius: 20px; overflow: hidden; align-items: stretch; min-height: 80px;
        }
        .event-left { flex: 1; padding: 15px 20px; display: flex; align-items: flex-start; }
        .event-input {
            background: transparent; border: none; color: #ddd; resize: none;
            width: 100%; font-size: 0.8rem; line-height: 1.6; outline: none;
            font-family: 'Inter', sans-serif; overflow: hidden; height: auto;
        }
        .event-right {
            width: 140px; background: #111; border-left: 1px solid #222;
            display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden;
        }
        .event-right img { width: 100%; height: 100%; object-fit: cover; }
        .img-placeholder { font-size: 0.5rem; color: #444; letter-spacing: 1px; text-transform: uppercase; }

        /* --- TIMELINE HUD --- */
        #timeline-hud {
            position: fixed; left: 50%; top: 105px; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1500;
        }
        #timeline-bar {
            width: 600px; height: 40px; background: rgba(8, 8, 8, 0.95); 
            border: 2px solid var(--accent); border-radius: 4px; position: relative;
        }
        .timeline-axis { position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(255, 255, 255, 0.2); transform: translateY(-50%); }
        .timeline-controls { display: flex; justify-content: center; gap: 12px; width: 100%; }
        
        .year-dot, .year-line { cursor: pointer; position: absolute; top: 50%; transform: translate(-50%, -50%); transition: 0.2s; }
        .year-dot { width: 30px; height: 30px; background: #fff; border-radius: 50%; z-index: 20; }
        .year-line { width: 2px; height: 20px; background: rgba(255,255,255,0.4); z-index: 10; }
        .selected-marker { box-shadow: 0 0 20px 5px rgba(255,255,255,0.4); background: #fff !important; height: 35px !important; }

        .year-box {
            position: absolute; background: #000; border: 1px solid #444; padding: 4px 10px;
            font-family: 'JetBrains Mono'; font-size: 0.65rem; color: #fff; pointer-events: none;
        }
        .box-min { right: 100%; margin-right: 20px; top: 50%; transform: translateY(-50%); }
        .box-max { left: 100%; margin-left: 20px; top: 50%; transform: translateY(-50%); }
        .box-above { bottom: 100%; margin-bottom: 15px; left: 50%; transform: translateX(-50%); opacity: 0; transition: 0.2s; }
        .year-line:hover .box-above, .selected-marker .box-above { opacity: 1; }

        .tm-btn { background: #111; border: 1px solid #333; color: #666; font-size: 0.55rem; padding: 8px 16px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .tm-btn:hover { color: #fff; border-color: #fff; }
    </style>
</head>
<body>

    <header class="workspace-header">
        <div class="brand-block">
            <div class="back-btn" onclick="exitWorkspace()">‚Üê</div>
            <div class="nav-text">
                <strong>ALPHALINE</strong> <span class="title-sep">|</span> CREATION PLANE <span class="title-sep">|</span> <span id="active-universe-name">UNNAMED</span>
            </div>
        </div>
        <div class="status-block">
            <div class="save-indicator">PROJECT SAVED</div>
            <div id="workspace-clock" class="clock-block"></div>
        </div>
    </header>

    <div id="year-modal">
        <div class="modal-content">
            <div class="modal-title">Define Temporal Coordinate</div>
            <input type="number" id="year-input" class="modal-input" placeholder="YYYY">
            <div class="modal-actions">
                <button class="tm-btn" onclick="closeYearModal()">Cancel</button>
                <button class="tm-btn" style="color:#fff; border-color:#fff;" onclick="confirmNewYear()">Initialize</button>
            </div>
        </div>
    </div>

    <div id="plane-container">
        <div id="node-group">
            <div class="grid-node">
                <div class="node-label">YEAR</div>
                <h2 id="grid-year-display">0000</h2>
            </div>
            
            <div class="node-pipe"></div>
            
            <div class="sub-node">
                <div class="node-label">CHARACTERS</div>
                <div style="font-size: 0.5rem; color: #444; font-style: italic;">Drag Profiles here to link.</div>
            </div>

            <div class="node-pipe">
                <div class="pipe-add" onclick="addNewPlotNode(0)">+</div>
            </div>

            <div id="plot-stack"></div>

            <div class="node-pipe"></div>
            <div class="add-circle" onclick="appendPlotNode()">+</div>
        </div>
        
        <div id="timeline-hud">
            <div id="timeline-bar"></div>
            <div class="timeline-controls">
                <button id="distribute-btn" class="tm-btn" onclick="toggleDistribution()">Distribute Years</button>
                <button class="tm-btn" onclick="openYearModal()">+ New Year</button>
                <button id="delete-btn" class="tm-btn" style="color:var(--danger); display:none;" onclick="handleDeleteYear()">Delete Year</button>
            </div>
        </div>
    </div>

    <script>
        let currentUniverse = { years: [] };
        let plotsByYear = {}; 
        let selectedYear = null;
        let isDistributed = false;
        let panX = 0, panY = 0, gridZoom = 1;

        function updateClock() {
            const now = new Date();
            const pst = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            document.getElementById('workspace-clock').innerHTML = `LOS ANGELES | ${now.toLocaleTimeString().toUpperCase()}<br>${pst.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}).toUpperCase()} PST | ${now.toLocaleDateString().toUpperCase()}`;
        }
        setInterval(updateClock, 1000); updateClock();

        function exitWorkspace() { window.top.document.getElementById('content-frame').src = 'universes.html'; window.top.document.body.classList.remove('workspace-mode'); }

        const params = new URLSearchParams(window.location.search);
        const universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        const active = universes.find(u => u.id == params.get('id'));
        if(active) document.getElementById('active-universe-name').innerText = active.name.toUpperCase();

        const plane = document.getElementById('plane-container');
        const nodeGroup = document.getElementById('node-group');

        plane.onmousedown = (e) => {
            if (e.target.closest('.plot-node') || e.target.closest('#timeline-hud') || e.target.closest('.workspace-header') || e.target.closest('#year-modal')) return;
            let sx = e.clientX - panX, sy = e.clientY - panY;
            plane.onmousemove = (me) => {
                panX = me.clientX - sx; panY = me.clientY - sy;
                updateGrid();
            };
        };
        window.onmouseup = () => plane.onmousemove = null;
        plane.onwheel = (e) => {
            if (e.target.closest('#timeline-hud')) return;
            gridZoom *= (e.deltaY < 0 ? 1.05 : 0.95);
            gridZoom = Math.min(Math.max(0.1, gridZoom), 4);
            updateGrid();
        };

        function updateGrid() {
            const b = 20 * gridZoom;
            plane.style.backgroundSize = `${b}px ${b}px`;
            plane.style.backgroundPosition = `${panX}px ${panY}px`;
            nodeGroup.style.transform = `translate(calc(-50% + ${panX}px), calc(-50% + ${panY}px)) scale(${gridZoom})`;
        }

        // --- PLOT ENGINE ---
        
        // Insert at specific index (via Pipe hover)
        function addNewPlotNode(index) {
            if (!selectedYear) return;
            if (!plotsByYear[selectedYear]) plotsByYear[selectedYear] = [];
            plotsByYear[selectedYear].splice(index, 0, { title: 'NEW PLOT', events: [] });
            renderPlotStack();
        }

        // Append to end (via Bottom Circle)
        function appendPlotNode() {
            if (!selectedYear) return;
            if (!plotsByYear[selectedYear]) plotsByYear[selectedYear] = [];
            plotsByYear[selectedYear].push({ title: 'NEW PLOT', events: [] });
            renderPlotStack();
        }

        function addEventToNode(pIdx) {
            plotsByYear[selectedYear][pIdx].events.push({ text: '', img: null });
            renderPlotStack();
        }

        function renderPlotStack() {
            const stack = document.getElementById('plot-stack');
            stack.innerHTML = '';
            const plots = plotsByYear[selectedYear] || [];

            plots.forEach((plot, pIdx) => {
                const node = document.createElement('div');
                node.className = 'plot-node';
                node.innerHTML = `
                    <input class="plot-title-field" value="${plot.title}" placeholder="PLOT TITLE" oninput="plotsByYear[selectedYear][${pIdx}].title=this.value">
                    <div id="ev-container-${pIdx}" style="display:flex; flex-direction:column; gap:12px;"></div>
                    <button class="tm-btn" style="border-radius:20px; width:100%; border:1px dashed #444; margin-top:10px;" onclick="addEventToNode(${pIdx})">+ Add Event</button>
                `;

                const evCont = node.querySelector(`#ev-container-${pIdx}`);
                plot.events.forEach((ev, eIdx) => {
                    const row = document.createElement('div');
                    row.className = 'event-node';
                    row.innerHTML = `
                        <div class="event-left">
                            <textarea class="event-input" placeholder="Describe the event..." oninput="handleText(this, ${pIdx}, ${eIdx})">${ev.text}</textarea>
                        </div>
                        <div class="event-right" onclick="triggerImageUpload(${pIdx}, ${eIdx})">
                            ${ev.img ? `<img src="${ev.img}">` : '<span class="img-placeholder">IMAGE</span>'}
                        </div>
                    `;
                    evCont.appendChild(row);
                    setTimeout(() => autoSize(row.querySelector('textarea')), 0);
                });

                stack.appendChild(node);

                // Pipe allowing insertion AFTER this node
                const pipe = document.createElement('div');
                pipe.className = 'node-pipe';
                pipe.innerHTML = `<div class="pipe-add" onclick="addNewPlotNode(${pIdx + 1})">+</div>`;
                stack.appendChild(pipe);
            });
        }

        function handleText(el, pIdx, eIdx) {
            autoSize(el);
            plotsByYear[selectedYear][pIdx].events[eIdx].text = el.value;
        }

        function autoSize(el) {
            el.style.height = 'auto'; 
            el.style.height = el.scrollHeight + 'px';
        }

        function triggerImageUpload(pIdx, eIdx) {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = (e) => {
                const reader = new FileReader();
                reader.onload = (re) => {
                    plotsByYear[selectedYear][pIdx].events[eIdx].img = re.target.result;
                    renderPlotStack();
                };
                reader.readAsDataURL(e.target.files[0]);
            };
            input.click();
        }

        function openYearModal() { document.getElementById('year-modal').style.display = 'flex'; document.getElementById('year-input').focus(); }
        function closeYearModal() { document.getElementById('year-modal').style.display = 'none'; document.getElementById('year-input').value = ''; }
        
        function confirmNewYear() {
            const val = parseInt(document.getElementById('year-input').value);
            if (!isNaN(val) && !currentUniverse.years.includes(val)) {
                currentUniverse.years.push(val);
                currentUniverse.years.sort((a,b)=>a-b);
                renderTimeline();
                if(!selectedYear) selectYear(val);
            }
            closeYearModal();
        }

        function selectYear(y) {
            selectedYear = y;
            document.getElementById('grid-year-display').innerText = y;
            nodeGroup.style.display = 'flex';
            document.getElementById('delete-btn').style.display = 'block';
            renderTimeline();
            renderPlotStack();
            updateGrid();
        }

        function renderTimeline() {
            const bar = document.getElementById('timeline-bar');
            bar.innerHTML = '<div class="timeline-axis"></div>';
            const yrs = currentUniverse.years;
            if (!yrs.length) return;
            const min = yrs[0], max = yrs[yrs.length-1], range = max-min;

            yrs.forEach((y, i) => {
                const m = document.createElement('div');
                const box = document.createElement('div');
                box.className = 'year-box'; box.innerText = y;
                const pos = isDistributed ? (i/(yrs.length-1||1))*100 : ((y-min)/(range||1))*100;
                m.style.left = pos + '%';
                
                if (i===0) { m.className = 'year-dot'; box.classList.add('box-min'); }
                else if (i===yrs.length-1) { m.className = 'year-dot'; box.classList.add('box-max'); }
                else { m.className = 'year-line'; box.classList.add('box-above'); }

                if (y === selectedYear) m.classList.add('selected-marker');
                m.onclick = () => selectYear(y);
                m.appendChild(box);
                bar.appendChild(m);
            });
        }

        function toggleDistribution() { isDistributed = !isDistributed; renderTimeline(); }
        function handleDeleteYear() {
            if (confirm("Delete this temporal coordinate?")) {
                currentUniverse.years = currentUniverse.years.filter(y => y !== selectedYear);
                selectedYear = null;
                nodeGroup.style.display = 'none';
                renderTimeline();
            }
        }
    </script>
</body>
</html>
