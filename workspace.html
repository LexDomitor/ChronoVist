<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Workspace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300&display=swap');
        :root { --bg: #000; --ui-bg: #080808; --text-dim: #666; --accent: #fff; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none; -webkit-user-select: none;
        }

        /* --- Header --- */
        .workspace-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: var(--ui-bg); border-bottom: 1px solid #222;
            display: flex; align-items: center; padding: 0 2rem; box-sizing: border-box; z-index: 2000;
        }
        .brand-block { display: flex; align-items: center; gap: 15px; flex-shrink: 0; }
        .back-btn { cursor: pointer; color: var(--text-dim); font-size: 1.2rem; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .back-btn:hover { color: #fff; }
        .nav-text { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--text-dim); }
        .nav-text strong { color: #fff; font-weight: 800; }
        .title-sep { margin: 0 15px; color: #333; }
        .status-block { margin-left: auto; display: flex; align-items: center; gap: 40px; text-align: right; flex-shrink: 0; }
        .clock-block { font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: var(--text-dim); line-height: 1.3; white-space: nowrap; }

        /* --- Timeline HUD --- */
        #timeline-hud {
            position: absolute; left: 50%; bottom: 60px; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1500;
        }
        #timeline-bar {
            width: 600px; height: 40px; background: rgba(8, 8, 8, 0.95); 
            border: 2px solid var(--accent); border-radius: 4px; cursor: grab;
            position: relative; overflow: hidden;
        }
        .timeline-controls { display: flex; gap: 10px; pointer-events: auto; }
        .tm-btn {
            background: #111; border: 1px solid #333; color: #666;
            font-size: 0.55rem; padding: 5px 12px; text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .tm-btn:hover { color: #fff; border-color: #fff; }

        /* --- Marker Styles --- */
        .year-dot { position: absolute; width: 6px; height: 6px; background: #fff; border-radius: 50%; top: 50%; transform: translateY(-50%); }
        .year-line { position: absolute; width: 1px; height: 20px; background: rgba(255,255,255,0.4); top: 50%; transform: translateY(-50%); }

        /* --- Modal Overlay --- */
        #year-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .modal-box {
            background: #080808; border: 1px solid #333; padding: 30px; width: 300px; text-align: center;
        }
        .modal-box h3 { font-size: 0.7rem; letter-spacing: 2px; color: var(--text-dim); margin-bottom: 20px; }
        .modal-input {
            background: #000; border: 1px solid #444; color: #fff; width: 100%;
            padding: 10px; font-family: 'JetBrains Mono'; text-align: center; margin-bottom: 20px; outline: none;
        }
        .modal-input:focus { border-color: #fff; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; }

        #plane-container { width: 100vw; height: calc(100vh - 65px); margin-top: 65px; }
    </style>
</head>
<body>

    <header id="main-header" class="workspace-header">
        <div class="brand-block">
            <div class="back-btn" onclick="exitWorkspace()">‚Üê</div>
            <div class="nav-text"><strong>ALPHALINE</strong> <span class="title-sep">|</span> CREATION PLANE <span class="title-sep">|</span> <span id="active-universe-name">...</span></div>
        </div>
        <div class="status-block">
            <div style="font-size: 0.6rem; color: #444; letter-spacing: 1px;">PROJECT SAVED</div>
            <div id="workspace-clock" class="clock-block"></div>
        </div>
    </header>

    <div id="year-modal">
        <div class="modal-box">
            <h3>DEFINE TEMPORAL YEAR</h3>
            <input type="number" id="year-input" class="modal-input" placeholder="e.g. 2026">
            <div class="modal-actions">
                <button class="tm-btn" onclick="closeYearModal()">Cancel</button>
                <button class="tm-btn" style="color: #fff; border-color: #666;" onclick="confirmNewYear()">Confirm</button>
            </div>
        </div>
    </div>

    <div id="plane-container">
        <div id="timeline-hud">
            <div id="timeline-bar"></div>
            <div class="timeline-controls">
                <button class="tm-btn" onclick="resetTimeline()">Reset Position</button>
                <button class="tm-btn" onclick="openYearModal()">+ New Year</button>
            </div>
        </div>
        <canvas id="plane-canvas"></canvas>
    </div>

    <script>
        // --- DATA & CLOCK ---
        let currentUniverse = { years: [] }; 
        
        function updateClock() {
            const now = new Date();
            const pst = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            document.getElementById('workspace-clock').innerHTML = `LOS ANGELES | ${now.toLocaleTimeString().toUpperCase()}<br>${pst.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}).toUpperCase()} PST | ${now.toLocaleDateString().toUpperCase()}`;
        }
        setInterval(updateClock, 1000); updateClock();

        function exitWorkspace() { window.top.document.getElementById('content-frame').src = 'universes.html'; window.top.document.body.classList.remove('workspace-mode'); }

        // --- YEAR LOGIC ---
        function openYearModal() { document.getElementById('year-modal').style.display = 'flex'; document.getElementById('year-input').focus(); }
        function closeYearModal() { document.getElementById('year-modal').style.display = 'none'; document.getElementById('year-input').value = ''; }

        function confirmNewYear() {
            const yearVal = parseInt(document.getElementById('year-input').value);
            if (isNaN(yearVal)) return;

            if (!currentUniverse.years.includes(yearVal)) {
                currentUniverse.years.push(yearVal);
                currentUniverse.years.sort((a, b) => a - b);
                renderTimelineMarkers();
            }
            closeYearModal();
        }

        function renderTimelineMarkers() {
            const bar = document.getElementById('timeline-bar');
            bar.innerHTML = ''; // Clear
            
            if (currentUniverse.years.length === 0) return;

            const min = Math.min(...currentUniverse.years);
            const max = Math.max(...currentUniverse.years);
            const range = max - min;
            const barWidth = 600;

            currentUniverse.years.forEach(year => {
                const el = document.createElement('div');
                
                // If there's only one year, or it's the min/max of a range
                if (range === 0 || year === min || year === max) {
                    el.className = 'year-dot';
                    const pos = (range === 0) ? (barWidth / 2) - 3 : (year === min) ? 0 : barWidth - 6;
                    el.style.left = pos + 'px';
                } else {
                    el.className = 'year-line';
                    const pct = (year - min) / range;
                    el.style.left = (pct * barWidth) + 'px';
                }
                bar.appendChild(el);
            });
        }

        // --- DRAG LOGIC (STABLE) ---
        const hud = document.getElementById('timeline-hud');
        const handle = document.getElementById('timeline-bar');
        const header = document.getElementById('main-header');
        let isDragging = false, startX, startY, initialLeft, initialTop;

        handle.addEventListener('mousedown', (e) => {
            if (e.target !== handle) return; // Don't drag if clicking a marker
            isDragging = true;
            const rect = hud.getBoundingClientRect();
            startX = e.clientX; startY = e.clientY;
            initialLeft = rect.left; initialTop = rect.top;
            handle.style.cursor = 'grabbing';
            hud.style.bottom = 'auto'; hud.style.left = initialLeft + 'px';
            hud.style.top = initialTop + 'px'; hud.style.transform = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            let newX = initialLeft + (e.clientX - startX);
            let newY = initialTop + (e.clientY - startY);
            const topBarEdge = header.getBoundingClientRect().bottom;
            const hudRect = hud.getBoundingClientRect();
            newX = Math.max(0, Math.min(newX, window.innerWidth - hudRect.width));
            newY = Math.max(topBarEdge, Math.min(newY, window.innerHeight - hudRect.height));
            hud.style.left = newX + 'px'; hud.style.top = newY + 'px';
        });

        document.addEventListener('mouseup', () => { isDragging = false; handle.style.cursor = 'grab'; });
        function resetTimeline() { hud.style.left = '50%'; hud.style.top = 'auto'; hud.style.bottom = '60px'; hud.style.transform = 'translateX(-50%)'; }
    </script>
</body>
</html>
