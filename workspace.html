<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Workspace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300&display=swap');
        :root { --bg: #000; --ui-bg: #080808; --text-dim: #666; }
        
        html, body { margin: 0; padding: 0; height: 100vh; width: 100vw; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        .workspace-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: var(--ui-bg); border-bottom: 1px solid #222;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 2rem; z-index: 1000;
        }

        .brand-block { display: flex; align-items: center; gap: 20px; }
        .exit-btn { cursor: pointer; color: var(--text-dim); transition: 0.3s; font-size: 1.2rem; }
        .exit-btn:hover { color: #fff; }

        .nav-text { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--text-dim); }
        .nav-text strong { color: #fff; font-weight: 800; letter-spacing: 4px; }
        .universe-name { color: #fff; border-left: 1px solid #333; padding-left: 15px; margin-left: 10px; }

        .status-block { display: flex; align-items: center; gap: 30px; text-align: right; }
        #save-indicator { font-size: 0.6rem; letter-spacing: 1px; text-transform: uppercase; color: #444; }
        .clock-block { font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: var(--text-dim); line-height: 1.4; }

        #plane-container { width: 100vw; height: calc(100vh - 65px); margin-top: 65px; position: relative; }
        canvas { display: block; }
    </style>
</head>
<body>

    <header class="workspace-header">
        <div class="brand-block">
            <div class="exit-btn" onclick="exitWorkspace()">‚Üê</div>
            <div class="nav-text">
                <strong>ALPHALINE</strong> | CREATION PLANE | <span id="active-universe-name" class="universe-name">...</span>
            </div>
        </div>
        <div class="status-block">
            <div id="save-indicator">Project Saved</div>
            <div id="workspace-clock" class="clock-block"></div>
        </div>
    </header>

    <div id="plane-container">
        <canvas id="plane-canvas"></canvas>
    </div>

    <script src="creation-plane.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const universeId = params.get('id');
        let universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        let activeUniverse = universes.find(u => u.id == universeId);

        if(activeUniverse) {
            document.getElementById('active-universe-name').innerText = activeUniverse.name.toUpperCase();
        }

        function updateClock() {
            const now = new Date();
            const region = Intl.DateTimeFormat().resolvedOptions().timeZone.split('/').pop().replace('_', ' ');
            const pst = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            const pstStr = pst.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true}).toUpperCase();

            document.getElementById('workspace-clock').innerHTML = 
                `${region.toUpperCase()} | ${now.toLocaleTimeString().toUpperCase()}<br>` +
                `${pstStr} PST | ${now.toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'}).toUpperCase()}`;
        }
        setInterval(updateClock, 1000); updateClock();

        function exitWorkspace() {
            window.parent.postMessage('RESTORE_FRAME', '*');
            const hub = window.top;
            hub.document.getElementById('content-frame').src = 'universes.html';
            hub.document.body.classList.remove('workspace-mode');
        }

        // Initialize the Plane Engine
        const plane = new CreationPlane('plane-canvas');
    </script>
</body>
</html>
