<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Creation Plane</title>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --accent: #333;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --block-bg: #161616;
            --ui-speed: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg-color); color: var(--text); 
            font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        /* --- Dynamic Bars --- */
        .ui-bar {
            position: fixed; left: 0; width: 100%;
            background: rgba(12, 12, 12, 0.9); backdrop-filter: blur(10px);
            z-index: 1000; transition: transform var(--ui-speed), opacity var(--ui-speed);
            box-sizing: border-box; display: flex; align-items: center;
        }
        .top-nav { 
            top: 0; height: 70px; border-bottom: 1px solid var(--accent); 
            padding: 0 3rem; justify-content: space-between;
        }
        .bottom-nav { 
            bottom: 0; height: 40px; border-top: 1px solid var(--accent); 
            padding: 0 3rem; justify-content: space-between; font-size: 0.6rem; color: #444;
        }
        
        /* Dragging state hides bars */
        .is-panning .ui-bar { transform: translateY(-100%); opacity: 0; }
        .is-panning .bottom-nav { transform: translateY(100%); }

        /* --- Compact Mid-Left Tool Dock --- */
        .tool-dock {
            position: fixed; left: 20px; top: 50%; transform: translateY(-50%);
            width: 50px; background: #111; border: 1px solid var(--accent);
            border-radius: 25px; padding: 15px 0;
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            z-index: 1100; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- Tooltip --- */
        #cursor-tooltip {
            position: fixed; pointer-events: none; background: #fff; color: #000;
            padding: 5px 10px; font-size: 0.65rem; font-weight: 700; border-radius: 3px;
            z-index: 2000; display: none; white-space: nowrap; text-transform: uppercase;
        }

        /* --- Viewport & World --- */
        #viewport { width: 100vw; height: 100vh; cursor: grab; overflow: hidden; }
        #viewport:active { cursor: grabbing; }
        #world { 
            position: absolute; width: 10000px; height: 10000px; 
            background-image: radial-gradient(#222 0.8px, transparent 0.8px);
            background-size: 50px 50px;
        }

        /* --- Data Blocks (Polymorphic) --- */
        .data-block {
            position: absolute; width: 300px;
            background: var(--block-bg); border: 1px solid var(--accent);
            border-radius: 8px; padding: 15px; cursor: move;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 10;
        }
        .node-type-btn {
            background: #222; border: 1px solid #444; color: #fff;
            font-size: 0.5rem; padding: 2px 8px; cursor: pointer; border-radius: 4px;
        }
        .node-type-btn:hover { background: #fff; color: #000; }
        
        .image-node-preview {
            width: 100%; height: 160px; background: #000; border: 1px solid #222;
            margin: 10px 0; display: flex; align-items: center; justify-content: center;
            background-size: cover; background-position: center; border-radius: 4px;
        }
        .node-input-minimal {
            background: transparent; border: none; color: #fff; width: 100%;
            outline: none; font-size: 0.8rem; margin-bottom: 5px; border-bottom: 1px solid #222;
        }

        .tool-item {
            width: 35px; height: 35px; border: 1px solid #444;
            border-radius: 50%; cursor: grab; display: flex; align-items: center; justify-content: center;
            background: #111; color: white; transition: 0.2s; font-size: 1.2rem;
        }
        .tool-item:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <div id="cursor-tooltip">Drag and Drop onto the workspace to create a default text node</div>

    <nav class="ui-bar top-nav">
        <div class="brand-section">
            <div style="font-weight:800; letter-spacing:2px; font-size: 1.1rem;">ALPHALINE</div>
            <div class="back-arrow" onclick="triggerExitSequence()">←</div>
        </div>
        <div id="active-name" style="font-weight:400; text-transform:uppercase; letter-spacing:3px; font-size:0.8rem;">---</div>
    </nav>

    <footer class="ui-bar bottom-nav">
        <div>© 2026 ALPHALINE SYSTEMS</div>
        <div id="coord-display">COORD: 0,0</div>
    </footer>

    <aside class="tool-dock">
        <div class="tool-item" draggable="true" 
             ondragstart="event.dataTransfer.setData('type','text')"
             onmouseenter="showTooltip(event)" 
             onmouseleave="hideTooltip()"
             onmousemove="moveTooltip(event)">+</div>
    </aside>

    <div id="viewport">
        <div id="world"></div>
    </div>

    <script>
        // --- Persistence & State ---
        const params = new URLSearchParams(window.location.search);
        const universeId = params.get('id');
        let universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        let activeUniverse = universes.find(u => u.id == universeId);
        const world = document.getElementById('world');
        const viewport = document.getElementById('viewport');
        let worldPos = activeUniverse?.camera || { x: -4500, y: -4500 };

        // --- Panning & UI Visibility ---
        let isPanning = false;
        let startX, startY;

        viewport.onmousedown = (e) => {
            if (e.target !== viewport && e.target !== world) return;
            isPanning = true;
            document.body.classList.add('is-panning');
            startX = e.clientX - worldPos.x;
            startY = e.clientY - worldPos.y;
        };

        window.onmousemove = (e) => {
            if (isPanning) {
                worldPos.x = e.clientX - startX;
                worldPos.y = e.clientY - startY;
                world.style.transform = `translate(${worldPos.x}px, ${worldPos.y}px)`;
                document.getElementById('coord-display').innerText = `COORD: ${Math.round(-worldPos.x)}, ${Math.round(-worldPos.y)}`;
            }
        };

        window.onmouseup = () => { 
            isPanning = false; 
            document.body.classList.remove('is-panning');
            syncData(); 
        };

        // --- Tooltip Logic ---
        const tooltip = document.getElementById('cursor-tooltip');
        function showTooltip() { tooltip.style.display = 'block'; }
        function hideTooltip() { tooltip.style.display = 'none'; }
        function moveTooltip(e) {
            tooltip.style.left = (e.clientX + 15) + 'px';
            tooltip.style.top = (e.clientY + 15) + 'px';
        }

        // --- Node Logic ---
        function createBlock(data) {
            const block = document.createElement('div');
            block.className = 'data-block';
            block.style.left = data.x + 'px';
            block.style.top = data.y + 'px';
            block.dataset.id = data.boxId || 'box_' + Date.now();
            block.dataset.type = data.type || 'text';

            renderNodeContent(block, data);
            world.appendChild(block);
            makeDraggable(block);
        }

        function renderNodeContent(block, data) {
            const type = block.dataset.type;
            const indexValue = data.index || "2026";
            
            let contentHtml = `
                <div class="block-header">
                    <input type="text" class="index-input" value="${indexValue}" oninput="syncData()">
                    <button class="node-type-btn" onclick="toggleNodeType(this.parentElement.parentElement)">${type.toUpperCase()}</button>
                </div>`;

            if (type === 'text') {
                contentHtml += `
                    <label class="block-label">Event Synopsis</label>
                    <textarea class="block-textarea" oninput="syncData()">${data.eventSynopsis || ""}</textarea>`;
            } else {
                contentHtml += `
                    <input type="text" class="node-input-minimal" placeholder="Title" value="${data.title || ""}" oninput="syncData()">
                    <input type="text" class="node-input-minimal" style="font-size:0.6rem; color:#666;" placeholder="Subheading" value="${data.subheading || ""}" oninput="syncData()">
                    <div class="image-node-preview" style="background-image: url('${data.imgUrl || ''}')">
                        ${!data.imgUrl ? '<span style="font-size:0.5rem; color:#444;">NO IMAGE</span>' : ''}
                    </div>
                    <input type="text" class="node-input-minimal" placeholder="Image URL" value="${data.imgUrl || ""}" oninput="changeNodeImage(this)">
                `;
            }
            block.innerHTML = contentHtml;
        }

        function toggleNodeType(block) {
            const currentType = block.dataset.type;
            const hasData = block.querySelector('textarea')?.value || block.querySelector('.node-input-minimal')?.value;
            
            if (hasData && !confirm("Warning: Changing node type will clear existing data. Continue?")) return;

            block.dataset.type = currentType === 'text' ? 'image' : 'text';
            renderNodeContent(block, { x: parseInt(block.style.left), y: parseInt(block.style.top) });
            syncData();
        }

        function changeNodeImage(input) {
            const preview = input.parentElement.querySelector('.image-node-preview');
            preview.style.backgroundImage = `url('${input.value}')`;
            preview.innerHTML = input.value ? '' : '<span style="font-size:0.5rem; color:#444;">NO IMAGE</span>';
            syncData();
        }

        // --- System Logic ---
        function syncData() {
            const blocks = document.querySelectorAll('.data-block');
            activeUniverse.timeline = Array.from(blocks).map(block => ({
                boxId: block.dataset.id,
                type: block.dataset.type,
                index: block.querySelector('.index-input').value,
                x: parseInt(block.style.left),
                y: parseInt(block.style.top),
                // Text fields
                eventSynopsis: block.querySelector('textarea')?.value || "",
                // Image fields
                title: block.querySelectorAll('.node-input-minimal')[0]?.value || "",
                subheading: block.querySelectorAll('.node-input-minimal')[1]?.value || "",
                imgUrl: block.querySelectorAll('.node-input-minimal')[2]?.value || ""
            }));
            activeUniverse.camera = worldPos;
            localStorage.setItem('alphaline_universes', JSON.stringify(universes));
        }

        viewport.ondragover = e => e.preventDefault();
        viewport.ondrop = e => {
            const x = e.clientX - worldPos.x - 150;
            const y = e.clientY - worldPos.y - 50;
            createBlock({ x, y, type: 'text' });
            syncData();
        };

        function makeDraggable(el) {
            let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
            el.onmousedown = (e) => {
                if (['TEXTAREA', 'INPUT', 'BUTTON'].includes(e.target.tagName)) return;
                e.stopPropagation();
                p3 = e.clientX; p4 = e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; syncData(); };
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY;
                    p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px";
                    el.style.left = (el.offsetLeft - p1) + "px";
                };
            };
        }

        window.onload = () => {
            if (activeUniverse) {
                document.getElementById('active-name').innerText = activeUniverse.name;
                world.style.transform = `translate(${worldPos.x}px, ${worldPos.y}px)`;
                activeUniverse.timeline?.forEach(data => createBlock(data));
            }
        };

        function triggerExitSequence() {
            syncData(); 
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.parent.postMessage('RESTORE_FRAME', '*');
                window.location.href = 'universes.html';
            }, 500);
        }
    </script>
</body>
</html>
