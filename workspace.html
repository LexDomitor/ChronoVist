<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Workspace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300&display=swap');
        
        :root { --bg: #000; --ui-bg: #080808; --text-dim: #666; --accent: #fff; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none; -webkit-user-select: none;
        }

        .workspace-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: var(--ui-bg); border-bottom: 1px solid #222;
            display: flex; align-items: center; padding: 0 2rem; z-index: 2000;
        }

        .brand-block { display: flex; align-items: center; gap: 20px; }
        .exit-btn { cursor: pointer; color: var(--text-dim); transition: 0.3s; font-size: 1.2rem; }
        .exit-btn:hover { color: #fff; }
        
        .nav-text { 
            font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; 
            color: var(--text-dim); display: flex; align-items: center; 
        }
        .nav-text strong { color: #fff; font-weight: 800; letter-spacing: 4px; }
        .title-sep { margin: 0 15px; color: #333; }

        .status-block { 
            position: absolute; right: 2rem; top: 50%; transform: translateY(-50%); 
            display: flex; align-items: center; gap: 40px; text-align: right; 
        }
        
        .clock-block { 
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; 
            color: var(--text-dim); line-height: 1.4; white-space: nowrap; text-align: right;
        }

        /* --- Timeline HUD Container --- */
        #timeline-hud {
            position: absolute;
            left: 50%;
            bottom: 60px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 1500;
            pointer-events: none;
        }

        #timeline-bar {
            width: 600px; height: 40px;
            background: rgba(8, 8, 8, 0.95); 
            border: 2px solid var(--accent);
            border-radius: 4px; 
            cursor: grab; 
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }

        .timeline-controls { 
            display: flex; 
            gap: 10px; 
            pointer-events: auto; 
        }
        
        .tm-btn {
            background: #111; border: 1px solid #333; color: #666;
            font-size: 0.55rem; padding: 5px 12px; letter-spacing: 1px;
            text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .tm-btn:hover { color: #fff; border-color: #fff; }

        #plane-container { width: 100vw; height: calc(100vh - 65px); margin-top: 65px; position: relative; }
        canvas { display: block; }
    </style>
</head>
<body>

    <header id="main-header" class="workspace-header">
        <div class="brand-block">
            <div class="exit-btn" onclick="exitWorkspace()">‚Üê</div>
            <div class="nav-text">
                <strong>ALPHALINE</strong> <span class="title-sep">|</span> CREATION PLANE <span class="title-sep">|</span> <span id="active-universe-name">...</span>
            </div>
        </div>
        <div class="status-block">
            <div id="save-indicator" style="font-size: 0.6rem; color: #444;">Project Saved</div>
            <div id="workspace-clock" class="clock-block"></div>
        </div>
    </header>

    <div id="plane-container">
        <div id="timeline-hud">
            <div id="timeline-bar"></div>
            <div class="timeline-controls">
                <button class="tm-btn" onclick="resetTimeline()">Reset Position</button>
                <button class="tm-btn">+ New Year</button>
            </div>
        </div>
        <canvas id="plane-canvas"></canvas>
    </div>

    <script src="creation-plane.js"></script>
    <script>
        // --- CLOCK & DATA ---
        function updateClock() {
            const now = new Date();
            const region = Intl.DateTimeFormat().resolvedOptions().timeZone.split('/').pop().replace('_', ' ');
            const pst = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            const pstStr = pst.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true}).toUpperCase();
            document.getElementById('workspace-clock').innerHTML = 
                `${region.toUpperCase()} | ${now.toLocaleTimeString().toUpperCase()}<br>` +
                `${pstStr} PST | ${now.toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'}).toUpperCase()}`;
        }
        setInterval(updateClock, 1000); updateClock();

        const params = new URLSearchParams(window.location.search);
        const activeUniverse = JSON.parse(localStorage.getItem('alphaline_universes') || "[]").find(u => u.id == params.get('id'));
        if(activeUniverse) document.getElementById('active-universe-name').innerText = activeUniverse.name.toUpperCase();

        function exitWorkspace() {
            const hub = window.top;
            hub.document.getElementById('content-frame').src = 'universes.html';
            hub.document.body.classList.remove('workspace-mode');
        }

        // --- DYNAMIC BOUNDARY DRAG LOGIC ---
        const hud = document.getElementById('timeline-hud');
        const handle = document.getElementById('timeline-bar');
        const header = document.getElementById('main-header');

        let isDragging = false;
        let grabX = 0;
        let grabY = 0;

        handle.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = hud.getBoundingClientRect();
            
            grabX = e.clientX - rect.left;
            grabY = e.clientY - rect.top;
            
            handle.style.cursor = 'grabbing';
            
            hud.style.bottom = 'auto';
            hud.style.left = rect.left + 'px';
            hud.style.top = rect.top + 'px';
            hud.style.transform = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const viewportW = window.innerWidth;
            const viewportH = window.innerHeight;
            
            // Dynamically detect the header bottom edge
            const headerRect = header.getBoundingClientRect();
            const topBoundary = headerRect.bottom; 

            const hudRect = hud.getBoundingClientRect();
            const hudW = hudRect.width;
            const hudH = hudRect.height;

            let x = e.clientX - grabX;
            let y = e.clientY - grabY;

            // X Constraints
            if (x < 0) x = 0;
            if (x + hudW > viewportW) x = viewportW - hudW;

            // Y Constraints
            // Snug to header bottom
            if (y < topBoundary) y = topBoundary;
            // Stop exactly at screen bottom
            if (y + hudH > viewportH) y = viewportH - hudH;

            hud.style.left = x + 'px';
            hud.style.top = y + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            handle.style.cursor = 'grab';
        });

        function resetTimeline() {
            hud.style.left = '50%';
            hud.style.top = 'auto';
            hud.style.bottom = '60px';
            hud.style.transform = 'translateX(-50%)';
        }

        const plane = new CreationPlane('plane-canvas');
    </script>
</body>
</html>
