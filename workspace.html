<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Workspace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300&display=swap');
        :root { --bg: #000; --ui-bg: #080808; --text-dim: #666; --accent: #fff; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none; -webkit-user-select: none;
        }

        /* --- HEADER UI --- */
        .workspace-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: var(--ui-bg); border-bottom: 1px solid #222;
            display: flex; align-items: center; padding: 0 2rem; box-sizing: border-box; z-index: 2000;
        }
        .brand-block { display: flex; align-items: center; gap: 15px; flex-shrink: 0; }
        .back-btn { cursor: pointer; color: var(--text-dim); font-size: 1.2rem; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .back-btn:hover { color: #fff; }
        .nav-text { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--text-dim); }
        .nav-text strong { color: #fff; font-weight: 800; }
        .title-sep { margin: 0 15px; color: #333; }
        .status-block { margin-left: auto; display: flex; align-items: center; gap: 40px; text-align: right; flex-shrink: 0; }
        .clock-block { font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: var(--text-dim); line-height: 1.3; white-space: nowrap; }

        /* --- PLANE CONTAINER & GRID --- */
        #plane-container { 
            width: 100vw; 
            height: calc(100vh - 65px); 
            margin-top: 65px;
            background-color: #000;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 20px 20px, 20px 20px, 100px 100px, 100px 100px;
            background-position: 0px 0px;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        /* --- TIMELINE HUD --- */
        #timeline-hud {
            position: fixed; left: 50%; top: 105px; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 10px; 
            z-index: 1500;
        }
        #timeline-bar {
            width: 600px; height: 40px; background: rgba(8, 8, 8, 0.95); 
            border: 2px solid var(--accent); border-radius: 4px;
            position: relative;
        }
        .timeline-axis {
            position: absolute; top: 50%; left: 0; width: 100%; height: 1px;
            background: rgba(255, 255, 255, 0.2); transform: translateY(-50%); pointer-events: none;
        }

        /* --- MARKERS & BOXES --- */
        .year-dot { 
            position: absolute; width: 30px; height: 30px; background: #fff; 
            border-radius: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 20; 
        }
        .year-line { 
            position: absolute; width: 2px; height: 20px; background: rgba(255,255,255,0.5); 
            top: 50%; transform: translate(-50%, -50%); z-index: 10; transition: 0.2s;
        }
        .year-line:hover { background: #fff; height: 30px; }

        .year-box {
            position: absolute; background: #000; border: 1px solid #444;
            padding: 4px 10px; font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem; color: #fff; white-space: nowrap; pointer-events: none;
        }
        .box-min { right: 100%; margin-right: 20px; top: 50%; transform: translateY(-50%); }
        .box-max { left: 100%; margin-left: 20px; top: 50%; transform: translateY(-50%); }
        .box-above { bottom: 100%; margin-bottom: 20px; left: 50%; transform: translateX(-50%); }
        .blip-box { opacity: 0; transition: opacity 0.2s ease; }
        .year-line:hover .blip-box { opacity: 1; }

        /* --- CONTROLS --- */
        .timeline-controls { display: flex; gap: 8px; }

        /* --- MODAL --- */
        #year-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .modal-box { background: #080808; border: 1px solid #333; padding: 30px; width: 300px; text-align: center; }
        .modal-input { background: #000; border: 1px solid #444; color: #fff; width: 100%; padding: 10px; font-family: 'JetBrains Mono'; text-align: center; margin-bottom: 20px; outline: none; }
        .tm-btn { background: #111; border: 1px solid #333; color: #666; font-size: 0.55rem; padding: 5px 12px; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .tm-btn:hover { color: #fff; border-color: #fff; }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

    <header class="workspace-header">
        <div class="brand-block">
            <div class="back-btn" onclick="exitWorkspace()">‚Üê</div>
            <div class="nav-text"><strong>ALPHALINE</strong> <span class="title-sep">|</span> CREATION PLANE <span class="title-sep">|</span> <span id="active-universe-name">...</span></div>
        </div>
        <div class="status-block">
            <div style="font-size: 0.6rem; color: #444; letter-spacing: 1px;">PROJECT SAVED</div>
            <div id="workspace-clock" class="clock-block"></div>
        </div>
    </header>

    <div id="year-modal">
        <div class="modal-box">
            <h3 style="font-size:0.7rem; color:#666; letter-spacing:2px; margin-bottom:20px;">DEFINE TEMPORAL YEAR</h3>
            <input type="number" id="year-input" class="modal-input">
            <div style="display:flex; gap:10px; justify-content:center;">
                <button class="tm-btn" onclick="closeYearModal()">Cancel</button>
                <button class="tm-btn" style="color:#fff;" onclick="confirmNewYear()">Confirm</button>
            </div>
        </div>
    </div>

    <div id="plane-container">
        <div id="timeline-hud">
            <div id="timeline-bar"></div>
            <div class="timeline-controls">
                <button id="distribute-btn" class="tm-btn" onclick="toggleDistribution()">Distribute Years</button>
                <button class="tm-btn" onclick="openYearModal()">+ New Year</button>
            </div>
        </div>
        <canvas id="plane-canvas"></canvas>
    </div>

    <script>
        let currentUniverse = { years: [] };
        let isDistributed = false;
        let panX = 0, panY = 0, gridZoom = 1;
        let isPanningGrid = false, startX, startY;

        // --- CLOCK & NAVIGATION ---
        function updateClock() {
            const now = new Date();
            const pst = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            document.getElementById('workspace-clock').innerHTML = `LOS ANGELES | ${now.toLocaleTimeString().toUpperCase()}<br>${pst.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}).toUpperCase()} PST | ${now.toLocaleDateString().toUpperCase()}`;
        }
        setInterval(updateClock, 1000); updateClock();

        function exitWorkspace() { window.top.document.getElementById('content-frame').src = 'universes.html'; window.top.document.body.classList.remove('workspace-mode'); }

        const params = new URLSearchParams(window.location.search);
        const universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        const active = universes.find(u => u.id == params.get('id'));
        if(active) document.getElementById('active-universe-name').innerText = active.name.toUpperCase();

        // --- GRID LOGIC ---
        const plane = document.getElementById('plane-container');
        plane.addEventListener('mousedown', (e) => {
            if (e.target.closest('#timeline-hud') || e.target.closest('.workspace-header')) return;
            isPanningGrid = true; plane.style.cursor = 'grabbing';
            startX = e.clientX - panX; startY = e.clientY - panY;
        });
        window.addEventListener('mousemove', (e) => {
            if (!isPanningGrid) return;
            panX = e.clientX - startX; panY = e.clientY - startY;
            updateGridTransform();
        });
        window.addEventListener('mouseup', () => { isPanningGrid = false; plane.style.cursor = 'crosshair'; });
        plane.addEventListener('wheel', (e) => {
            if (e.target.closest('#timeline-hud')) return;
            e.preventDefault();
            if (e.deltaY < 0) gridZoom *= 1.1; else gridZoom *= 0.9;
            gridZoom = Math.max(0.2, Math.min(gridZoom, 5));
            updateGridTransform();
        }, { passive: false });

        function updateGridTransform() {
            const bS = 20 * gridZoom, mS = 100 * gridZoom;
            plane.style.backgroundSize = `${bS}px ${bS}px, ${bS}px ${bS}px, ${mS}px ${mS}px, ${mS}px ${mS}px`;
            plane.style.backgroundPosition = `${panX}px ${panY}px`;
        }

        // --- TIMELINE ENGINE ---
        function toggleDistribution() {
            isDistributed = !isDistributed;
            document.getElementById('distribute-btn').innerText = isDistributed ? "Linear View" : "Distribute Years";
            renderTimelineMarkers();
        }

        function openYearModal() { document.getElementById('year-modal').style.display = 'flex'; document.getElementById('year-input').focus(); }
        function closeYearModal() { document.getElementById('year-modal').style.display = 'none'; document.getElementById('year-input').value = ''; }

        function confirmNewYear() {
            const val = parseInt(document.getElementById('year-input').value);
            if (!isNaN(val) && !currentUniverse.years.includes(val)) {
                currentUniverse.years.push(val);
                currentUniverse.years.sort((a,b) => a-b);
                renderTimelineMarkers();
            }
            closeYearModal();
        }

        function renderTimelineMarkers() {
            const bar = document.getElementById('timeline-bar');
            bar.innerHTML = '<div class="timeline-axis"></div>';
            const years = currentUniverse.years;
            if (years.length === 0) return;

            const min = years[0], max = years[years.length - 1], range = max - min;

            years.forEach((y, idx) => {
                const marker = document.createElement('div');
                const box = document.createElement('div');
                box.className = 'year-box'; box.innerText = y;

                let pos;
                if (isDistributed && years.length > 1) {
                    pos = (idx / (years.length - 1)) * 100;
                } else {
                    pos = (range === 0) ? 50 : ((y - min) / range * 100);
                }

                marker.style.left = pos + '%';
                if (idx === 0) { marker.className = 'year-dot'; box.classList.add('box-min'); }
                else if (idx === years.length - 1) { marker.className = 'year-dot'; box.classList.add('box-max'); }
                else { marker.className = 'year-line'; box.classList.add('box-above', 'blip-box'); }

                marker.appendChild(box);
                bar.appendChild(marker);
            });
        }
    </script>
</body>
</html>
