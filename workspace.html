<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Creation Plane</title>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --accent: #333;
            --text: #ffffff;
            --text-dim: #a0a0a0;
            --block-bg: #161616;
            --ui-speed: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg-color); color: var(--text); 
            font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        /* --- Smart Hover Header --- */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 3rem; border-bottom: 1px solid var(--accent);
            background: rgba(12, 12, 12, 0.95); height: 80px; box-sizing: border-box;
            z-index: 1000; transform: translateY(-100%); transition: transform var(--ui-speed);
        }
        /* Reveal top nav when hovering near the top 50px of screen */
        .top-trigger { position: fixed; top: 0; left: 0; width: 100%; height: 50px; z-index: 1001; }
        .top-trigger:hover + .top-nav, .top-nav:hover { transform: translateY(0); }

        .brand-section { display: flex; flex-direction: column; gap: 5px; }
        .back-arrow { cursor: pointer; font-size: 1.2rem; color: #fff; width: fit-content; transition: 0.2s; }
        .back-arrow:hover { transform: translateX(-5px); color: var(--text-dim); }

        /* --- Persistent Sidebar Tool Dock --- */
        .tool-dock {
            position: fixed; left: 0; top: 0; bottom: 0;
            width: 70px; background: #080808; border-right: 1px solid var(--accent);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1100;
        }

        /* --- The Infinite Canvas --- */
        #viewport {
            width: 100vw; height: 100vh;
            cursor: grab; overflow: hidden;
            background-color: #0c0c0c;
        }
        #viewport:active { cursor: grabbing; }

        #world {
            position: absolute; top: 0; left: 0;
            width: 10000px; height: 10000px; /* Simulated infinite space */
            background-image: 
                linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 100px 100px;
            transform-origin: 0 0;
        }

        /* --- Data Blocks --- */
        .data-block {
            position: absolute; width: 300px;
            background: var(--block-bg); border: 1px solid var(--accent);
            border-radius: 4px; padding: 15px; cursor: move;
            box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            z-index: 10;
        }
        .block-header { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .index-input { background: transparent; border: none; color: #fff; font-size: 0.7rem; font-weight: 800; width: 120px; outline: none; }
        .block-label { font-size: 0.5rem; color: #555; text-transform: uppercase; margin-top: 8px; margin-bottom: 4px; display: block; }
        .block-textarea { width: 100%; min-height: 100px; background: #000; border: 1px solid #222; color: #fff; padding: 10px; resize: vertical; outline: none; font-size: 0.8rem; box-sizing: border-box; }

        .tool-item {
            width: 45px; height: 45px; border: 1px solid #444;
            border-radius: 4px; cursor: grab; display: flex; align-items: center; justify-content: center;
            background: #111; color: white; transition: 0.2s; font-size: 1.5rem;
        }
        .tool-item:hover { background: #fff; color: #000; border-color: #fff; }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .loader-content { text-align: center; width: 280px; }
        .progress-track { width: 100%; height: 2px; background: #1a1a1a; margin-top: 20px; }
        .progress-bar { width: 0%; height: 100%; background: #fff; transition: width 1.5s ease-in-out; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div id="loader-msg" style="font-size: 0.7rem; letter-spacing: 2px; color: #fff; text-transform: uppercase;">Initializing Plane...</div>
            <div class="progress-track"><div id="progress-bar" class="progress-bar"></div></div>
        </div>
    </div>

    <div class="top-trigger"></div>
    <nav class="top-nav">
        <div class="brand-section">
            <div style="font-weight:800; letter-spacing:2px; font-size: 1.1rem;">ALPHALINE</div>
            <div class="back-arrow" onclick="triggerExitSequence()">‚Üê</div>
        </div>
        <div id="active-name" style="font-weight:400; text-transform:uppercase; letter-spacing:3px; font-size:0.8rem; color: #fff;">---</div>
        <div style="font-size: 0.6rem; color: #555; letter-spacing: 1px;">COORD: <span id="coord-display">0,0</span></div>
    </nav>

    <aside class="tool-dock">
        <div class="tool-item" draggable="true" ondragstart="event.dataTransfer.setData('type','event')">+</div>
        <div style="margin-top:20px; font-size: 0.5rem; color: #555; text-align: center;">NEW<br>NODE</div>
    </aside>

    <div id="viewport">
        <div id="world"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const universeId = params.get('id');
        let universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        let activeUniverse = universes.find(u => u.id == universeId);
        
        const world = document.getElementById('world');
        const viewport = document.getElementById('viewport');
        let worldPos = { x: -4500, y: -4500 }; // Start in the middle of the 10k grid

        if (activeUniverse) {
            document.getElementById('active-name').innerText = activeUniverse.name;
            // Load saved camera position if exists
            if(activeUniverse.camera) worldPos = activeUniverse.camera;
        }

        // --- Infinite Panning Engine ---
        let isPanning = false;
        let startX, startY;

        viewport.onmousedown = (e) => {
            if (e.target !== viewport && e.target !== world) return;
            isPanning = true;
            startX = e.clientX - worldPos.x;
            startY = e.clientY - worldPos.y;
        };

        window.onmousemove = (e) => {
            if (isPanning) {
                worldPos.x = e.clientX - startX;
                worldPos.y = e.clientY - startY;
                updateWorldTransform();
            }
        };

        window.onmouseup = () => { isPanning = false; syncData(); };

        function updateWorldTransform() {
            world.style.transform = `translate(${worldPos.x}px, ${worldPos.y}px)`;
            document.getElementById('coord-display').innerText = `${Math.round(-worldPos.x)}, ${Math.round(-worldPos.y)}`;
        }

        // --- Data Logic ---
        window.onload = () => {
            updateWorldTransform();
            const bar = document.getElementById('progress-bar');
            setTimeout(() => bar.style.width = '100%', 100);
            
            if (activeUniverse && activeUniverse.timeline) {
                activeUniverse.timeline.forEach(box => {
                    createBlock(box.x, box.y, box.index, box.eventSynopsis, box.boxId);
                });
            }

            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    window.parent.postMessage('RETRACT_FRAME', '*');
                }, 800);
            }, 1800);
        };

        function syncData() {
            const blocks = document.querySelectorAll('.data-block');
            activeUniverse.timeline = [];
            activeUniverse.camera = worldPos;
            
            blocks.forEach(block => {
                activeUniverse.timeline.push({
                    boxId: block.dataset.id,
                    index: block.querySelector('.index-input').value,
                    eventSynopsis: block.querySelector('.block-textarea').value,
                    x: parseInt(block.style.left),
                    y: parseInt(block.style.top)
                });
            });

            const idx = universes.findIndex(u => u.id == universeId);
            universes[idx] = activeUniverse;
            localStorage.setItem('alphaline_universes', JSON.stringify(universes));
        }

        function handleDrop(e) {
            e.preventDefault();
            // Drop coordinate relative to the world grid, not the screen
            const x = e.clientX - worldPos.x - 150;
            const y = e.clientY - worldPos.y - 50;
            createBlock(x, y);
            syncData();
        }
        
        viewport.ondragover = (e) => e.preventDefault();
        viewport.ondrop = handleDrop;

        function createBlock(x, y, indexValue = "YEAR", synopsis = "", id = null) {
            const block = document.createElement('div');
            block.className = 'data-block';
            block.style.left = x + 'px';
            block.style.top = y + 'px';
            block.dataset.id = id || 'box_' + Date.now();
            
            block.innerHTML = `
                <div class="block-header">
                    <input type="text" class="index-input" value="${indexValue}" oninput="syncData()">
                    <div style="font-size: 0.5rem; color: #444;">EVENT NODE</div>
                </div>
                <label class="block-label">Event Synopsis</label>
                <textarea class="block-textarea" placeholder="Describe the chain of events..." oninput="syncData()">${synopsis}</textarea>
            `;
            
            world.appendChild(block);
            makeDraggable(block);
        }

        function makeDraggable(el) {
            let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
            el.onmousedown = (e) => {
                if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
                e.stopPropagation(); // Prevent panning when dragging block
                p3 = e.clientX; p4 = e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; syncData(); };
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY;
                    p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px";
                    el.style.left = (el.offsetLeft - p1) + "px";
                };
            };
        }

        function triggerExitSequence() {
            syncData(); 
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.parent.postMessage('RESTORE_FRAME', '*');
                window.location.href = 'universes.html';
            }, 500);
        }
    </script>
</body>
</html>
