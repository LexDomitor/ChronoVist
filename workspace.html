<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Workspace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300&display=swap');
        :root { --bg: #000; --ui-bg: #080808; --text-dim: #666; --accent: #fff; }
        
        html, body { 
            margin: 0; padding: 0; height: 100vh; width: 100vw; 
            background: var(--bg); color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden;
            user-select: none; -webkit-user-select: none;
        }

        /* --- Header: Fixed Right-Anchoring --- */
        .workspace-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 65px;
            background: var(--ui-bg); border-bottom: 1px solid #222;
            display: flex; align-items: center;
            padding: 0 2rem; /* 32px safety gutter on both sides */
            box-sizing: border-box;
            z-index: 2000;
        }

        .brand-block { display: flex; align-items: center; gap: 15px; flex-shrink: 0; }
        
        .back-btn {
            cursor: pointer; color: var(--text-dim); font-size: 1.2rem;
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .back-btn:hover { color: #fff; }

        .nav-text { font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; color: var(--text-dim); }
        .nav-text strong { color: #fff; font-weight: 800; }
        .title-sep { margin: 0 15px; color: #333; }

        /* The spring that pushes everything else to the right */
        .status-block { 
            margin-left: auto; 
            display: flex; 
            align-items: center; 
            gap: 40px; 
            text-align: right; 
            flex-shrink: 0;
        }

        .clock-block { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.65rem; 
            color: var(--text-dim); 
            line-height: 1.3; 
            white-space: nowrap; 
        }

        /* --- Timeline HUD: Verified Non-Snap Logic --- */
        #timeline-hud {
            position: absolute; left: 50%; bottom: 60px; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 1500;
        }

        #timeline-bar {
            width: 600px; height: 40px; background: rgba(8, 8, 8, 0.95); 
            border: 2px solid var(--accent); border-radius: 4px; cursor: grab;
        }

        .timeline-controls { display: flex; gap: 10px; pointer-events: auto; }
        .tm-btn {
            background: #111; border: 1px solid #333; color: #666;
            font-size: 0.55rem; padding: 5px 12px; text-transform: uppercase; cursor: pointer;
            transition: 0.2s;
        }
        .tm-btn:hover { color: #fff; border-color: #fff; }

        #plane-container { width: 100vw; height: calc(100vh - 65px); margin-top: 65px; }
    </style>
</head>
<body>

    <header id="main-header" class="workspace-header">
        <div class="brand-block">
            <div class="back-btn" onclick="exitWorkspace()">‚Üê</div>
            <div class="nav-text">
                <strong>ALPHALINE</strong> <span class="title-sep">|</span> CREATION PLANE <span class="title-sep">|</span> <span id="active-universe-name">...</span>
            </div>
        </div>
        
        <div class="status-block">
            <div id="save-indicator" style="font-size: 0.6rem; color: #444; letter-spacing: 1px;">PROJECT SAVED</div>
            <div id="workspace-clock" class="clock-block"></div>
        </div>
    </header>

    <div id="plane-container">
        <div id="timeline-hud">
            <div id="timeline-bar"></div>
            <div class="timeline-controls">
                <button class="tm-btn" onclick="resetTimeline()">Reset Position</button>
                <button class="tm-btn">+ New Year</button>
            </div>
        </div>
        <canvas id="plane-canvas"></canvas>
    </div>

    <script>
        // Verified Clock & Data Logic
        function updateClock() {
            const now = new Date();
            const pst = new Date(now.toLocaleString("en-US", {timeZone: "America/Los_Angeles"}));
            const pstStr = pst.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true}).toUpperCase();
            document.getElementById('workspace-clock').innerHTML = 
                `LOS ANGELES | ${now.toLocaleTimeString().toUpperCase()}<br>` +
                `${pstStr} PST | ${now.toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'}).toUpperCase()}`;
        }
        setInterval(updateClock, 1000); updateClock();

        function exitWorkspace() {
            const hub = window.top;
            hub.document.getElementById('content-frame').src = 'universes.html';
            hub.document.body.classList.remove('workspace-mode');
        }

        const params = new URLSearchParams(window.location.search);
        const universes = JSON.parse(localStorage.getItem('alphaline_universes') || "[]");
        const active = universes.find(u => u.id == params.get('id'));
        if(active) document.getElementById('active-universe-name').innerText = active.name.toUpperCase();

        // --- VERIFIED NON-SNAP DRAG LOGIC ---
        const hud = document.getElementById('timeline-hud');
        const handle = document.getElementById('timeline-bar');
        const header = document.getElementById('main-header');

        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        handle.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = hud.getBoundingClientRect();
            startX = e.clientX; startY = e.clientY;
            initialLeft = rect.left; initialTop = rect.top;
            
            handle.style.cursor = 'grabbing';
            hud.style.bottom = 'auto'; 
            hud.style.left = initialLeft + 'px';
            hud.style.top = initialTop + 'px'; 
            hud.style.transform = 'none'; // Kill CSS centering
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const topBarEdge = header.getBoundingClientRect().bottom;
            const hudRect = hud.getBoundingClientRect();
            
            let newX = initialLeft + (e.clientX - startX);
            let newY = initialTop + (e.clientY - startY);

            // Snug & Floor Clamping
            newX = Math.max(0, Math.min(newX, window.innerWidth - hudRect.width));
            newY = Math.max(topBarEdge, Math.min(newY, window.innerHeight - hudRect.height));

            hud.style.left = newX + 'px';
            hud.style.top = newY + 'px';
        });

        document.addEventListener('mouseup', () => { isDragging = false; handle.style.cursor = 'grab'; });

        function resetTimeline() {
            hud.style.left = '50%'; hud.style.top = 'auto'; hud.style.bottom = '60px';
            hud.style.transform = 'translateX(-50%)';
        }
    </script>
</body>
</html>
