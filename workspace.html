<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLine | Creation Plane</title>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --accent: #222;
            --text: #ffffff;
            --text-dim: #444;
            --block-bg: #161616;
            --ui-speed: 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg-color); color: var(--text); 
            font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        /* --- Retractable Header --- */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 3rem; border-bottom: 1px solid var(--accent);
            background: var(--bg-color); height: 70px; box-sizing: border-box;
            z-index: 1000; transition: transform var(--ui-speed);
        }

        /* --- Retractable Sidebar --- */
        .tool-dock {
            position: fixed; left: 0; top: 0; bottom: 0;
            width: 60px; background: #080808; border-right: 1px solid var(--accent);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 900; transition: transform var(--ui-speed);
        }

        /* --- THE RETRACT STATE --- */
        .focused-mode .top-nav { transform: translateY(-100%); }
        .focused-mode .tool-dock { transform: translateX(-100%); }
        .focused-mode #canvas { margin-left: 0; width: 100vw; height: 100vh; }

        /* --- Workspace Canvas --- */
        #canvas {
            margin-left: 60px; margin-top: 70px;
            width: calc(100vw - 60px); height: calc(100vh - 70px);
            position: relative; overflow: hidden;
            background-image: radial-gradient(#1a1a1a 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            transition: all var(--ui-speed);
        }

        /* --- Apple Loader Overlay --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s ease;
        }
        .loader-content { text-align: center; width: 280px; }
        .progress-track { width: 100%; height: 2px; background: #1a1a1a; margin-top: 20px; }
        .progress-bar { width: 0%; height: 100%; background: #fff; transition: width 1.5s ease-in-out; }

        /* --- Data Blocks --- */
        .data-block {
            position: absolute; width: 280px; min-height: 100px;
            background: var(--block-bg); border: 1px solid var(--accent);
            border-radius: 12px; padding: 15px; cursor: move;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            animation: expandBloom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes expandBloom {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .block-textarea {
            width: 100%; min-height: 80px; background: #000; border: none;
            border-radius: 6px; color: #ccc; padding: 10px; resize: none; outline: none;
        }

        .tool-item {
            width: 40px; height: 40px; border: 1px solid var(--accent);
            border-radius: 8px; cursor: grab; display: flex; align-items: center; justify-content: center;
            background: #111; color: white;
        }

        /* Trigger button to bring UI back if needed */
        #ui-restore {
            position: fixed; bottom: 20px; right: 20px; width: 30px; height: 30px;
            border-radius: 50%; border: 1px solid #222; opacity: 0.2; cursor: pointer;
            z-index: 2000; transition: 0.3s;
        }
        #ui-restore:hover { opacity: 1; background: #fff; }
    </style>
</head>
<body class="loading">

    <div id="loader">
        <div class="loader-content">
            <div id="loader-msg" style="font-size: 0.7rem; letter-spacing: 2px; color: #888; text-transform: uppercase;">Transporting...</div>
            <div class="progress-track"><div id="progress-bar" class="progress-bar"></div></div>
        </div>
    </div>

    <nav class="top-nav">
        <div style="font-weight:800; letter-spacing:2px;">ALPHALINE <span style="color:var(--text-dim); font-weight:300;">| Creation Plane</span></div>
        <div id="active-name" style="font-weight:300; text-transform:uppercase; letter-spacing:2px; font-size:0.85rem;">---</div>
    </nav>

    <div class="tool-dock">
        <div class="tool-item" draggable="true" ondragstart="event.dataTransfer.setData('type','block')">+</div>
        <div style="margin-top:auto; margin-bottom: 20px; font-size: 0.5rem; color: #333;">TOOLS</div>
    </div>

    <div id="canvas" ondragover="event.preventDefault()" ondrop="handleDrop(event)"></div>

    <div id="ui-restore" onclick="document.body.classList.toggle('focused-mode')"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const activeUniverse = JSON.parse(localStorage.getItem('alphaline_universes') || "[]").find(u => u.id == params.get('id'));
        if (activeUniverse) {
            document.getElementById('active-name').innerText = activeUniverse.name;
            document.getElementById('loader-msg').innerText = `Transporting to ${activeUniverse.name}`;
        }

        // --- The Sequence ---
        window.onload = () => {
            const bar = document.getElementById('progress-bar');
            setTimeout(() => bar.style.width = '100%', 100);

            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    // Trigger the UI retraction
                    document.body.classList.add('focused-mode');
                }, 1000);
            }, 1800);
        };

        function handleDrop(e) {
            e.preventDefault();
            const canvas = document.getElementById('canvas');
            const rect = canvas.getBoundingClientRect();
            createBlock(e.clientX - rect.left - 140, e.clientY - rect.top - 50);
        }

        function createBlock(x, y) {
            const block = document.createElement('div');
            block.className = 'data-block';
            block.style.left = x + 'px';
            block.style.top = y + 'px';
            block.innerHTML = `<textarea class="block-textarea" placeholder="Data point..."></textarea>`;
            document.getElementById('canvas').appendChild(block);
            makeDraggable(block);
        }

        function makeDraggable(el) {
            let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
            el.onmousedown = (e) => {
                if (e.target.tagName === 'TEXTAREA') return;
                p3 = e.clientX; p4 = e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY;
                    p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px";
                    el.style.left = (el.offsetLeft - p1) + "px";
                };
            };
        }
    </script>
</body>
</html>
